<body>
  <div class="container">
    <h2><i class="fas fa-qrcode"></i> QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL" />
    <select id="qrSize">
      <option value="128">128x128</option>
      <option value="256" selected>256x256</option>
      <option value="512">512x512</option>
    </select>
    <button onclick="generateQRCode()"><i class="fas fa-cogs"></i> Generate</button>
    <div id="qrcode"></div>
    <button onclick="downloadQRCode()"><i class="fas fa-download"></i> Download</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      const text = document.getElementById("qrText").value;
      const size = parseInt(document.getElementById("qrSize").value);

      if (!text.trim()) {
        alert("Please enter text to generate QR Code");
        return;
      }

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // Clear previous

      qr = new QRCode(qrContainer, {
        text: text,
        width: size,
        height: size
      });
    }

    function downloadQRCode() {
      if (!qr) {
        alert("Please generate a QR Code first.");
        return;
      }

      const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      const dataUrl = img.toDataURL ? img.toDataURL("image/png") : img.src;

      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "qr-code.png";
      link.click();
    }
  </script>
</body>
