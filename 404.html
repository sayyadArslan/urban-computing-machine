<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found - Toolzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #333;
      padding: 50px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #0056b3;
    }
    h2
    {
      font-size: 3rem;
      color: black;
    }
    .xd
    {
      width:200px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img class="xd" src="images/xd.avif" alt="">
    <h2>Oops! Page Not Found</h2>
    <img src="images/404.gif" alt="">
  </div>
</body>
</html>
