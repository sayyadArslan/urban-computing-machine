    <style>
        * {
            margin: 0;
            padding: 0;

<body>

    <div class="container">
        <h1>Mailto Link Generator</h1>

        <div class="input-container">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" placeholder="Enter recipient's email">
        </div>
        <div class="input-container">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Enter the subject">
        </div>
        <div class="input-container">
            <label for="body">Body:</label>
            <textarea id="body" placeholder="Enter the body text"></textarea>
        </div>

        <button onclick="generateMailtoLink()">Generate Mailto Link</button>

        <div class="output-container">
            <h3>Generated Mailto Link:</h3>
            <div id="generatedLink" class="generated-link">
                <!-- Generated mailto link will be shown here -->
            </div>
            <button class="copy-button" id="copyButton" style="display: none;" onclick="copyLink()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function generateMailtoLink() {
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const body = document.getElementById("body").value;

            // Construct the mailto link
            let mailtoLink = `mailto:${email}`;

            if (subject || body) {
                mailtoLink += `?`;

                if (subject) {
                    mailtoLink += `subject=${encodeURIComponent(subject)}`;
                }

                if (body) {
                    if (subject) {
                        mailtoLink += `&`;
                    }
                    mailtoLink += `body=${encodeURIComponent(body)}`;
                }
            }

            const generatedLink = document.getElementById("generatedLink");
            const copyButton = document.getElementById("copyButton");

            // Display the generated mailto link
            generatedLink.textContent = mailtoLink;

            // Show the "Copy to Clipboard" button
            copyButton.style.display = "inline-block";
        }

        function copyLink() {
            const generatedLink = document.getElementById("generatedLink").textContent;

            // Create a temporary text area to copy the link
            const textArea = document.createElement('textarea');
            textArea.value = generatedLink;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the link has been copied
            alert("Mailto link copied to clipboard!");
        }
    </script>
