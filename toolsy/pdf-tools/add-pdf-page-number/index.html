<body>
  <div class="container">
    <h2>Add Page Numbers to PDF</h2>

    <label>Upload PDF:</label>
    <label class="file-upload">
      Choose PDF
      <input type="file" id="pdfFile" accept=".pdf" hidden />
    </label>
    <span id="pdfFileName">No file chosen</span>

    <label>Font Size:</label>
    <input type="number" id="fontSize" value="12" min="6" max="72" />

    <label>Font Color:</label>
    <input type="color" id="fontColor" value="#333333" />

    <label>Position:</label>
    <select id="position">
      <option value="bottom-right">Bottom Right</option>
      <option value="bottom-center">Bottom Center</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="top-right">Top Right</option>
      <option value="top-center">Top Center</option>
      <option value="top-left">Top Left</option>
    </select>

    <label>Page Number Format:</label>
    <input type="text" id="formatString" value="Page {n} of {t}" placeholder="e.g. Page {n} of {t}" />

    <button onclick="addPageNumbers()">Add Page Numbers & Download</button>
  </div>

  <script>
    const fileInput = document.getElementById("pdfFile");
    const fileNameDisplay = document.getElementById("pdfFileName");

    fileInput.addEventListener("change", function () {
      fileNameDisplay.textContent = this.files[0]?.name || "No file chosen";
    });

    function getPositionCoords(position, pageWidth, pageHeight, fontSize, textWidth) {
      const margin = 20;
      switch (position) {
        case "top-left":
          return { x: margin, y: pageHeight - fontSize - margin };
        case "top-center":
          return { x: (pageWidth - textWidth) / 2, y: pageHeight - fontSize - margin };
        case "top-right":
          return { x: pageWidth - textWidth - margin, y: pageHeight - fontSize - margin };
        case "bottom-left":
          return { x: margin, y: margin };
        case "bottom-center":
          return { x: (pageWidth - textWidth) / 2, y: margin };
        case "bottom-right":
          return { x: pageWidth - textWidth - margin, y: margin };
      }
    }

    async function addPageNumbers() {
      if (!fileInput.files.length) return alert("Please upload a PDF first.");

      const fontSize = parseInt(document.getElementById("fontSize").value);
      const fontColor = document.getElementById("fontColor").value;
      const position = document.getElementById("position").value;
      const format = document.getElementById("formatString").value || "Page {n}";

      const arrayBuffer = await fileInput.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      const pages = pdfDoc.getPages();
      const totalPages = pages.length;
      const rgbColor = hexToRgb(fontColor);

      for (let i = 0; i < totalPages; i++) {
        const page = pages[i];
        const currentPageNum = i + 1;
        const text = format.replace("{n}", currentPageNum).replace("{t}", totalPages);
        const { width, height } = page.getSize();
        const textWidth = font.widthOfTextAtSize(text, fontSize);
        const { x, y } = getPositionCoords(position, width, height, fontSize, textWidth);

        page.drawText(text, {
          x,
          y,
          size: fontSize,
          font,
          color: PDFLib.rgb(rgbColor.r / 255, rgbColor.g / 255, rgbColor.b / 255),
        });
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "numbered.pdf";
      link.click();
      URL.revokeObjectURL(url);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }
  </script>
