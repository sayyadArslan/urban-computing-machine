<body>
  <div class="container">
    <h2>Reorder PDF Pages</h2>
    <label class="file-label">
      Choose PDF
      <input type="file" id="pdfFile" accept="application/pdf">
    </label>

    <div class="input-group">
      <label for="order">New Page Order (e.g., 3,1,2):</label>
      <input type="text" id="order" placeholder="Enter new page order">
    </div>

    <button class="btn" onclick="reorderPDF()">Reorder and Download</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    async function reorderPDF() {
      const fileInput = document.getElementById('pdfFile');
      const orderInput = document.getElementById('order').value;
      const statusMsg = document.getElementById('statusMsg');

      if (!fileInput.files.length) {
        statusMsg.textContent = 'Please upload a PDF file.';
        return;
      }

      const orderArray = orderInput.split(',').map(n => parseInt(n.trim()) - 1);

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const totalPages = pdfDoc.getPageCount();

      if (orderArray.some(i => i < 0 || i >= totalPages)) {
        statusMsg.textContent = 'Invalid page order. Check your input.';
        return;
      }

      const newPdf = await PDFLib.PDFDocument.create();
      const pages = await newPdf.copyPages(pdfDoc, orderArray);
      pages.forEach(p => newPdf.addPage(p));

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'reordered.pdf';
      link.click();

      statusMsg.textContent = 'Download started.';
    }
  </script>
