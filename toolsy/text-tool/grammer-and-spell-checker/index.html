  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;

      display: flex;

      width: 100%;

      border: 1px solid #ccc;
      margin-bottom: 1rem;

    }

      display: flex;

    }

      padding: 0.75rem 1.5rem;
      font-size: 1rem;

      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .results {
      margin-top: 1rem;
      background: #f9fafb;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

      color: red;
      font-weight: bold;
    }

<body>
  <div class="container">
    <h1>Grammar & Spell Checker</h1>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <div class="buttons">
      <button onclick="checkGrammar()">Check Grammar</button>
      <button onclick="clearText()">Clear</button>
    </div>
    <div id="results" class="results">Check results will appear here...</div>
  </div>

  <script>
    async function checkGrammar() {
      const text = document.getElementById("inputText").value;
      const results = document.getElementById("results");

      if (!text.trim()) {
        results.textContent = "❗ Please enter some text.";
        return;
      }

      results.textContent = "⏳ Checking...";

      try {
        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });

        const data = await response.json();

        if (data.matches.length === 0) {
          results.textContent = "✅ No grammar or spelling issues found.";
        } else {
          let output = `⚠️ ${data.matches.length} issues found:\n\n`;
          data.matches.forEach((match, index) => {
            output += `${index + 1}. ⚠️ **${match.message}**\n→ Suggestion: ${match.replacements.map(r => r.value).join(", ") || "none"}\n→ At: "${text.substring(match.offset, match.offset + match.length)}"\n\n`;
          });
          results.textContent = output;
        }

      } catch (error) {
        results.innerHTML = `<span class="error">❌ Error checking grammar: ${error.message}</span>`;
      }
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("results").textContent = "Check results will appear here...";
    }
  </script>
</body>
