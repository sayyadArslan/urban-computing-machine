<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{font-family:'Segoe UI',sans-serif;margin:0;background:#f7f7f7;display:flex;flex-direction:column;align-items:center}.toolbar{width:100%;background:#333;padding:15px 20px;color:#fff;display:flex;justify-content:center;align-items:center;flex-wrap:wrap;gap:20px}.file-label{cursor:pointer;display:flex;align-items:center;gap:5px;font-size:16px}input[type=file]{display:none}.options{display:flex;gap:20px}.option{display:flex;align-items:center;gap:8px}.buttons{display:flex;gap:15px}button{background:#6200ea;color:#fff;padding:8px 20px;border:none;border-radius:5px;cursor:pointer;display:flex;align-items:center;gap:5px;transition:background-color .3s}button:hover{background-color:#3700b3}canvas{border:1px solid #ccc;margin-top:20px;max-width:100%;cursor:crosshair;background:white;box-shadow:0 2px 8px rgba(0,0,0,.1);border-radius:8px}.material-icons{font-size:20px}input[type=range],input[type=color]{cursor:pointer}input[type=range]{width:100px}.canvas-container{display:flex;justify-content:center;margin:20px 0}
</style>
</head>
<body>
<div class="toolbar">
<label class="file-label" for="imageLoader"><span class="material-icons">image</span> Upload Image<input type="file" id="imageLoader" accept="image/*"></label>
<div class="options">
<div class="option"><span class="material-icons">brush</span><input type="range" id="brushSize" min="1" max="30" value="5"></div>
<div class="option"><span class="material-icons">palette</span><input type="color" id="colorPicker" value="#000000"></div>
</div>
<div class="buttons">
<button id="clearDrawing"><span class="material-icons">delete</span> Clear Drawing</button>
<button id="downloadBtn"><span class="material-icons">download</span> Download Image</button>
</div>
</div>
<div class="canvas-container"><canvas id="canvas"></canvas></div>
<script>
const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d'),imageLoader=document.getElementById('imageLoader'),brushSize=document.getElementById('brushSize'),colorPicker=document.getElementById('colorPicker'),clearDrawing=document.getElementById('clearDrawing'),downloadBtn=document.getElementById('downloadBtn');let drawing=false,image=null;canvas.width=800;canvas.height=600;imageLoader.addEventListener('change',e=>{const t=e.target.files[0],n=new FileReader;n.onload=function(e){const t=new Image;t.onload=function(){canvas.width=t.width;canvas.height=t.height;ctx.drawImage(t,0,0);image=t},t.src=e.target.result},n.readAsDataURL(t)});canvas.addEventListener('mousedown',()=>drawing=true);canvas.addEventListener('mouseup',()=>{drawing=false;ctx.beginPath()});canvas.addEventListener('mousemove',e=>{if(!drawing)return;const t=canvas.getBoundingClientRect(),n=e.clientX-t.left,o=e.clientY-t.top;ctx.lineWidth=brushSize.value;ctx.lineCap='round';ctx.strokeStyle=colorPicker.value;ctx.lineTo(n,o);ctx.stroke();ctx.beginPath();ctx.moveTo(n,o)});canvas.addEventListener('touchstart',e=>{const t=e.touches[0],n=canvas.getBoundingClientRect();ctx.moveTo(t.clientX-n.left,t.clientY-n.top);drawing=true},{passive:false});canvas.addEventListener('touchmove',e=>{if(!drawing)return;const t=e.touches[0],n=canvas.getBoundingClientRect();ctx.lineTo(t.clientX-n.left,t.clientY-n.top);ctx.stroke();ctx.beginPath();ctx.moveTo(t.clientX-n.left,t.clientY-n.top)},{passive:false});canvas.addEventListener('touchend',()=>{drawing=false;ctx.beginPath()},{passive:false});clearDrawing.addEventListener('click',()=>{image&&ctx.drawImage(image,0,0)});downloadBtn.addEventListener('click',()=>{const e=document.createElement('a');e.download='image-with-drawing.png',e.href=canvas.toDataURL(),e.click()});
</script>
</body>
