<body>

  <h2>üìÅ Batch Image Renamer + ZIP Download</h2>

  <div class="form-group">
    <label class="custom-file-label" for="fileInput">Choose Images</label>
    <input type="file" id="fileInput" multiple accept="image/*" />
  </div>

  <div class="form-group">
    <input type="text" id="baseName" placeholder="Enter base name (e.g. image)" />
  </div>

  <div class="form-group">
    <input type="number" id="startNumber" placeholder="Start number" value="1" />
  </div>

  <button id="renameBtn">Rename & Download Zip</button>

  <ul id="previewList"></ul>

  <!-- JSZip CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const renameBtn = document.getElementById('renameBtn');
    const baseNameInput = document.getElementById('baseName');
    const startNumberInput = document.getElementById('startNumber');
    const previewList = document.getElementById('previewList');

    renameBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      const baseName = baseNameInput.value.trim();
      let startNumber = parseInt(startNumberInput.value);

      if (!files.length || !baseName) {
        alert("Please select images and enter a base name.");
        return;
      }

      const zip = new JSZip();
      previewList.innerHTML = "";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const ext = file.name.split('.').pop();
        const newName = `${baseName}_${startNumber++}.${ext}`;

        const li = document.createElement('li');
        li.textContent = newName;
        previewList.appendChild(li);

        const fileData = await readFileAsArrayBuffer(file);
        zip.file(newName, fileData);
      }

      zip.generateAsync({ type: 'blob' }).then((content) => {
        saveAs(content, "renamed_images.zip");
      });
    });

    function readFileAsArrayBuffer(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsArrayBuffer(file);
      });
    }
  </script>
