  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .upload-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .upload-box {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .upload-box label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      padding: 8px 16px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .custom-file-upload:hover {
      background-color: #0056b3;
    }

    .comparison-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background: #eee;
      margin-bottom: 20px;
    }

    .comparison-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .after-image {
      width: 50%;
      overflow: hidden;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .after-image img {
      position: absolute;
      left: 0;
      top: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #007bff;
      z-index: 10;
      cursor: ew-resize;
    }

    .handle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 32px;
      height: 32px;
      background: #fff;
      border: 3px solid #007bff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 11;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;

    }

<body>

<h2>üñºÔ∏è Image Comparison Slider Tool</h2>

<div class="upload-container">
  <div class="upload-box">
    <label for="beforeUpload">Before Image</label>
    <label class="custom-file-upload">
      Choose File
      <input type="file" id="beforeUpload" accept="image/*">
    </label>
  </div>
  <div class="upload-box">
    <label for="afterUpload">After Image</label>
    <label class="custom-file-upload">
      Choose File
      <input type="file" id="afterUpload" accept="image/*">
    </label>
  </div>
</div>

<div class="comparison-container" id="comparison">
  <img id="beforeImage" src="https://via.placeholder.com/900x500/cccccc/000000?text=Before" alt="">
  <div class="after-image" id="afterImageWrapper">
    <img id="afterImage" src="https://via.placeholder.com/900x500/007bff/ffffff?text=After" alt="">
  </div>
  <div class="slider" id="slider" style="left: 50%;">
    <div class="handle"></div>
  </div>
</div>

<button class="download-btn" id="downloadBtn">Download Comparison</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const container = document.getElementById('comparison');
  const afterWrapper = document.getElementById('afterImageWrapper');
  const slider = document.getElementById('slider');
  const beforeImg = document.getElementById('beforeImage');
  const afterImg = document.getElementById('afterImage');

  let isDragging = false;

  function setSlider(x) {
    const rect = container.getBoundingClientRect();
    let position = Math.max(0, Math.min(x - rect.left, rect.width));
    const percent = (position / rect.width) * 100;
    afterWrapper.style.width = percent + '%';
    slider.style.left = percent + '%';
  }

  const start = () => isDragging = true;
  const stop = () => isDragging = false;

  const move = (e) => {
    if (!isDragging) return;
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    setSlider(x);
  };

  slider.addEventListener('mousedown', start);
  document.addEventListener('mouseup', stop);
  document.addEventListener('mousemove', move);
  slider.addEventListener('touchstart', start);
  document.addEventListener('touchend', stop);
  document.addEventListener('touchmove', move);

  document.getElementById('beforeUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      beforeImg.src = URL.createObjectURL(file);
    }
  });

  document.getElementById('afterUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      afterImg.src = URL.createObjectURL(file);
    }
  });

  // Download image
  document.getElementById('downloadBtn').addEventListener('click', () => {
    html2canvas(container).then(canvas => {
      const link = document.createElement('a');
      link.download = 'comparison.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  });
</script>

</body>
