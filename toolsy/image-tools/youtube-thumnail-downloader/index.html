<body>
  <div class="container">
    <h2><i class="fas fa-video"></i> YouTube Thumbnail Downloader</h2>

    <input type="url" id="videoUrl" placeholder="Paste YouTube video URL here" />
    <button class="download-btn" id="downloadBtn">Get Thumbnail</button>

    <div class="thumbnail-preview" id="thumbnailPreview">
      <h3>Thumbnail Preview</h3>
      <img id="thumbnail" alt="YouTube Thumbnail" />
      <br />
      <a id="downloadLink" class="download-btn" download>Download Image</a>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const videoUrlInput = document.getElementById("videoUrl");
    const thumbnailPreview = document.getElementById("thumbnailPreview");
    const thumbnailImg = document.getElementById("thumbnail");
    const downloadLink = document.getElementById("downloadLink");
    const errorDiv = document.getElementById("error");

    function extractYouTubeID(url) {
      try {
        const parsedUrl = new URL(url);
        if (parsedUrl.hostname === "youtu.be") {
          return parsedUrl.pathname.slice(1);
        }
        if (parsedUrl.hostname.includes("youtube.com")) {
          return parsedUrl.searchParams.get("v") || parsedUrl.pathname.split("/").pop();
        }
      } catch (e) {
        return null;
      }
      return null;
    }

    downloadBtn.addEventListener("click", async () => {
      const url = videoUrlInput.value.trim();
      const videoId = extractYouTubeID(url);

      if (videoId) {
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        thumbnailImg.src = thumbnailUrl;
        thumbnailPreview.style.display = "block";
        errorDiv.textContent = "";

        try {
          const response = await fetch(thumbnailUrl);
          if (!response.ok) throw new Error('Failed to fetch thumbnail');
          const blob = await response.blob();
          const blobUrl = URL.createObjectURL(blob);

          downloadLink.href = blobUrl;
          downloadLink.download = `${videoId}-thumbnail.jpg`;
          downloadLink.style.display = "inline-block";
        } catch (err) {
          errorDiv.textContent = "Thumbnail not available in max resolution. Try another video.";
          thumbnailPreview.style.display = "none";
        }
      } else {
        errorDiv.textContent = "Invalid YouTube URL. Please try again.";
        thumbnailPreview.style.display = "none";
      }
    });
  </script>
</body>
