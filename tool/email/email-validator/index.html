<body>

<div class="container">
  <h2>Email Validator</h2>
  <input type="email" id="emailInput" placeholder="Enter your email">
  <button onclick="validateEmail()">Validate</button>
  <div class="result" id="result"></div>
</div>

<script>
  function validateEmail() {
    const email = document.getElementById('emailInput').value.trim();
    const result = document.getElementById('result');

    // Basic regex for email validation
    const regex = /^[\\w.-]+@[\\w.-]+\\.[a-zA-Z]{2,}$/;

    const commonTypos = [
      { wrong: 'gamil.com', correct: 'gmail.com' },
      { wrong: 'hotmial.com', correct: 'hotmail.com' },
      { wrong: 'yahho.com', correct: 'yahoo.com' },
      { wrong: 'outlok.com', correct: 'outlook.com' }
    ];

    result.innerHTML = '';
    result.className = 'result';

    if (!regex.test(email)) {
      result.classList.add('invalid');
      result.innerText = "❌ Invalid email format.";
      return;
    }

    const typo = commonTypos.find(t => email.endsWith(t.wrong));
    if (typo) {
      result.classList.add('warning');
      result.innerText = `⚠️ Did you mean ${email.replace(typo.wrong, typo.correct)}?`;
      return;
    }

    result.classList.add('valid');
    result.innerText = "✅ Email looks valid!";
  }
</script>
