  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;

    }

    .file-upload {
      display: inline-block;
      background-color: #1976d2;
      color: white;

    }

    #pdfFileName {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: block;
      color: #555;
    }

    .metadata {
      background: #f9fafc;
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .metadata span {
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="file"] {
      display: none;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>

<body>
  <div class="container">
    <h2>PDF Metadata Viewer</h2>

    <label class="file-upload">
      Choose PDF
      <input type="file" id="pdfFile" accept=".pdf" />
    </label>
    <span id="pdfFileName">No file chosen</span>

    <div id="metadata" class="metadata"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const pdfFileInput = document.getElementById("pdfFile");
    const fileNameDisplay = document.getElementById("pdfFileName");
    const metadataDiv = document.getElementById("metadata");
    const errorMsg = document.getElementById("errorMsg");

    pdfFileInput.addEventListener("change", async function () {
      const file = this.files[0];
      fileNameDisplay.textContent = file?.name || "No file chosen";
      metadataDiv.innerHTML = "";
      errorMsg.textContent = "";

      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const metadata = pdfDoc.getTitle
          ? {
              Title: pdfDoc.getTitle() || "Not set",
              Author: pdfDoc.getAuthor() || "Not set",
              Subject: pdfDoc.getSubject() || "Not set",
              Keywords: pdfDoc.getKeywords() || "Not set",
              Creator: pdfDoc.getCreator() || "Not set",
              Producer: pdfDoc.getProducer() || "Not set",
              CreationDate: formatDate(pdfDoc.getCreationDate()),
              ModificationDate: formatDate(pdfDoc.getModificationDate())
            }
          : { error: "This PDF has no metadata." };

        if (metadata.error) {
          metadataDiv.innerHTML = `<span>${metadata.error}</span>`;
        } else {
          for (let key in metadata) {
            metadataDiv.innerHTML += `<span><strong>${key}:</strong> ${metadata[key]}</span>`;
          }
        }
      } catch (e) {
        errorMsg.textContent = "Unable to read PDF metadata. The file might be encrypted or corrupted.";
      }
    });

    function formatDate(date) {
      if (!date) return "Not set";
      return new Date(date).toLocaleString();
    }
  </script>
</body>
