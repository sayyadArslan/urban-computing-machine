    <style>

<body>

    <div class="container">
        <h1>UTM Link Builder</h1>

        <div class="input-container">
            <label class="input-label" for="baseUrl">Base URL:</label>
            <input type="url" id="baseUrl" placeholder="Enter the base URL (e.g. https://www.example.com)" required>
        </div>
        <div class="input-container">
            <label class="input-label" for="utmSource">UTM Source:</label>
            <input type="text" id="utmSource" placeholder="utm_source (e.g. facebook)">
        </div>
        <div class="input-container">
            <label class="input-label" for="utmMedium">UTM Medium:</label>
            <input type="text" id="utmMedium" placeholder="utm_medium (e.g. cpc)">
        </div>
        <div class="input-container">
            <label class="input-label" for="utmCampaign">UTM Campaign:</label>
            <input type="text" id="utmCampaign" placeholder="utm_campaign (e.g. spring_sale)">
        </div>
        <div class="input-container">
            <label class="input-label" for="utmTerm">UTM Term (optional):</label>
            <input type="text" id="utmTerm" placeholder="utm_term (e.g. shoes)">
        </div>
        <div class="input-container">
            <label class="input-label" for="utmContent">UTM Content (optional):</label>
            <input type="text" id="utmContent" placeholder="utm_content (e.g. banner_ad)">
        </div>

        <button onclick="generateUTMLink()">Generate UTM Link</button>

        <div class="output-container">
            <h3>Generated UTM Link:</h3>
            <div id="generatedLink" class="generated-link">
                <!-- Generated UTM Link will be shown here -->
            </div>
            <button class="copy-button" id="copyButton" style="display: none;" onclick="copyLink()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function generateUTMLink() {
            const baseUrl = document.getElementById("baseUrl").value;
            const utmSource = document.getElementById("utmSource").value;
            const utmMedium = document.getElementById("utmMedium").value;
            const utmCampaign = document.getElementById("utmCampaign").value;
            const utmTerm = document.getElementById("utmTerm").value;
            const utmContent = document.getElementById("utmContent").value;

            // Initialize UTM link
            let utmLink = baseUrl;

            // Add UTM parameters if provided
            let params = [];
            if (utmSource) params.push(`utm_source=${encodeURIComponent(utmSource)}`);
            if (utmMedium) params.push(`utm_medium=${encodeURIComponent(utmMedium)}`);
            if (utmCampaign) params.push(`utm_campaign=${encodeURIComponent(utmCampaign)}`);
            if (utmTerm) params.push(`utm_term=${encodeURIComponent(utmTerm)}`);
            if (utmContent) params.push(`utm_content=${encodeURIComponent(utmContent)}`);

            // Combine parameters with base URL
            if (params.length > 0) {
                utmLink += "?" + params.join("&");
            }

            const generatedLink = document.getElementById("generatedLink");
            const copyButton = document.getElementById("copyButton");

            // Display the generated link
            generatedLink.textContent = utmLink;

            // Show the "Copy to Clipboard" button
            copyButton.style.display = "inline-block";
        }

        function copyLink() {
            const generatedLink = document.getElementById("generatedLink").textContent;

            // Create a temporary text area to copy the link
            const textArea = document.createElement('textarea');
            textArea.value = generatedLink;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the link has been copied
            alert("UTM Link copied to clipboard!");
        }
    </script>
