<body>
  <div class="container">
    <h2><i class="fas fa-wifi"></i> Wi-Fi QR Code Generator</h2>
    <input type="text" id="ssid" placeholder="Enter Wi-Fi SSID" />
    <input type="text" id="password" placeholder="Enter Wi-Fi Password" />
    <select id="encryption">
      <option value="WPA">WPA/WPA2</option>
      <option value="WEP">WEP</option>
      <option value="nopass">No Password</option>
    </select>
    <button onclick="generateQRCode()"><i class="fas fa-qrcode"></i> Generate QR</button>
    <div id="qrcode"></div>
    <button onclick="downloadQRCode()"><i class="fas fa-download"></i> Download</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      const ssid = document.getElementById("ssid").value.trim();
      const password = document.getElementById("password").value;
      const encryption = document.getElementById("encryption").value;

      if (!ssid) {
        alert("Please enter the Wi-Fi SSID.");
        return;
      }

      let qrText = `WIFI:T:${encryption};S:${ssid};`;
      if (encryption !== "nopass") {
        qrText += `P:${password};`;
      }
      qrText += ";";

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // clear previous

      qr = new QRCode(qrContainer, {
        text: qrText,
        width: 256,
        height: 256
      });
    }

    function downloadQRCode() {
      if (!qr) {
        alert("Please generate a QR code first.");
        return;
      }

      const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      const dataUrl = img.toDataURL ? img.toDataURL("image/png") : img.src;

      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "wifi-qr.png";
      link.click();
    }
  </script>
</body>
