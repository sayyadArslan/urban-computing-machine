  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;

      justify-content: center;

<body>
  <div class="container">
    <h2><i class="fas fa-barcode"></i> Barcode Decoder</h2>

    <label class="custom-file-upload">
      <input type="file" accept="image/*" id="fileInput" />
      <i class="fas fa-upload"></i> Choose Image
    </label>

    <div>
      <img id="preview" style="display: none;" crossorigin="anonymous" />
    </div>

    <div id="result" class="result"></div>
  </div>

  <!-- Load ZXing library -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const codeReader = new ZXing.BrowserMultiFormatReader();

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        resultDiv.textContent = "Decoding barcode...";
      };
      reader.readAsDataURL(file);

      reader.onloadend = function() {
        setTimeout(() => {
          codeReader.decodeFromImageElement(preview)
            .then(result => {
              resultDiv.innerHTML = `<strong>Decoded Result:</strong> ${result.text}`;
            })
            .catch(err => {
              resultDiv.innerHTML = `<span class="error">No barcode detected. Try a clearer image.</span>`;
            });
        }, 500); // wait for image to render
      };
    });
  </script>
</body>
