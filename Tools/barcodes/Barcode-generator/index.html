  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #6366f1;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    canvas {
      margin-top: 1rem;
      background: white;
      border: 1px solid #ccc;
      max-width: 100%;
    }

    .icon {
      margin-right: 8px;
    }
  </style>

<body>
  <div class="container">
    <h2><i class="fas fa-barcode icon"></i>Barcode Generator</h2>
    <input type="text" id="barcodeInput" placeholder="Enter text or number" />
    <div class="buttons">
      <button onclick="generateBarcode()"><i class="fas fa-cog icon"></i>Generate</button>
      <button onclick="downloadBarcode()"><i class="fas fa-download icon"></i>Download</button>
    </div>
    <canvas id="barcodeCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value;
      if (!input) {
        alert("Please enter a value!");
        return;
      }
      JsBarcode("#barcodeCanvas", input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    function downloadBarcode() {
      const canvas = document.getElementById("barcodeCanvas");
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "barcode.png";
      link.click();
    }
  </script>
</body>
