 <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      color: #444;
    }

    @media (max-width: 500px) {
      .calculator {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Interest Calculator</h2>
    <div class="input-group">
      <input type="number" id="principal" placeholder="Principal Amount (₹)" />
      <input type="number" id="rate" placeholder="Annual Interest Rate (%)" />
      <input type="number" id="time" placeholder="Time (years)" />
      <button onclick="calculateInterest()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateInterest() {
      const principal = parseFloat(document.getElementById("principal").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const time = parseFloat(document.getElementById("time").value);
      const resultBox = document.getElementById("result");

      if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
        resultBox.textContent = "Please enter valid positive numbers.";
        return;
      }

      const interest = (principal * rate * time) / 100;
      const total = principal + interest;

      resultBox.innerHTML = `
        Simple Interest: <strong>₹${interest.toFixed(2)}</strong><br>
        Total Amount: <strong>₹${total.toFixed(2)}</strong>
      `;
    }
  </script>

</body>
