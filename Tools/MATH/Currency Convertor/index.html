  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d7e1ec, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    @media (max-width: 500px) {
      .converter {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Currency Converter</h2>
    <div class="input-group">
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="from-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
      <select id="to-currency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("from-currency").value;
      const toCurrency = document.getElementById("to-currency").value;
      const resultBox = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultBox.textContent = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`);
        const data = await response.json();
        const converted = data.result;

        resultBox.innerHTML = `${amount} ${fromCurrency} = <strong>${converted.toFixed(2)} ${toCurrency}</strong>`;
      } catch (error) {
        resultBox.textContent = "Failed to fetch exchange rates. Try again later.";
      }
    }
  </script>
</body>
