  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    button {
      padding: 0.8rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    @media (max-width: 500px) {
      .calculator {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Percentage Calculator</h2>
    <div class="input-group">
      <input type="number" id="percent" placeholder="Enter percentage (%)" />
      <input type="number" id="total" placeholder="Enter total value" />
      <button onclick="calculate()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const percent = parseFloat(document.getElementById("percent").value);
      const total = parseFloat(document.getElementById("total").value);
      const resultBox = document.getElementById("result");

      if (isNaN(percent) || isNaN(total)) {
        resultBox.textContent = "Please enter valid numbers.";
        return;
      }

      const result = (percent / 100) * total;
      resultBox.textContent = `${percent}% of ${total} is ${result}`;
    }
  </script>
</body>
