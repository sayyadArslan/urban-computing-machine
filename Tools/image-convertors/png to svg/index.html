<body>
  <div class="container">
    <h2>PNG to SVG Converter</h2>

    <label for="pngInput" class="upload-btn">Choose PNG File</label>
    <input type="file" id="pngInput" accept="image/png">

    <button class="convert-btn" id="convertBtn">Convert to SVG</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const pngInput = document.getElementById('pngInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusText = document.getElementById('statusText');
    let imageDataURL = null;

    pngInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        imageDataURL = e.target.result;
        convertBtn.style.display = 'inline-block';
        statusText.textContent = 'PNG loaded. Ready to convert.';
      };
      reader.readAsDataURL(file);
    });

    convertBtn.addEventListener('click', function () {
      if (!imageDataURL) return;

      const img = new Image();
      img.src = imageDataURL;

      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">`;

        for (let y = 0; y < canvas.height; y++) {
          for (let x = 0; x < canvas.width; x++) {
            const i = (y * canvas.width + x) * 4;
            const r = imageData.data[i];
            const g = imageData.data[i + 1];
            const b = imageData.data[i + 2];
            const a = imageData.data[i + 3] / 255;
            if (a > 0) {
              svg += `<rect x="${x}" y="${y}" width="1" height="1" fill="rgba(${r},${g},${b},${a})" />`;
            }
          }
        }

        svg += '</svg>';

        const blob = new Blob([svg], { type: 'image/svg+xml' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'converted.svg';
        link.click();

        statusText.textContent = 'Conversion complete. SVG downloaded.';
      };
    });
  </script>
