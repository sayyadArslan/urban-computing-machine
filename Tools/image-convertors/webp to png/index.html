  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      background: white;

      box-shadow: 0 12px 28px rgba(0,0,0,0.08);

      display: inline-block;

    .convert-btn {
      background: #198754;

      margin-top: 1rem;

      display: none;
    }

    .convert-btn:hover {

    }

      margin-top: 1rem;

    }

      font-size: 0.95rem;

<body>
  <div class="container">
    <h1>WebP to PNG Converter</h1>
    <label class="upload-btn" for="webpInput">Choose WebP File</label>
    <input type="file" id="webpInput" accept="image/webp" />
    <img id="preview" src="" alt="WebP Preview">
    <button class="convert-btn" id="convertBtn">Convert to PNG</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const input = document.getElementById("webpInput");
    const preview = document.getElementById("preview");
    const convertBtn = document.getElementById("convertBtn");
    const statusText = document.getElementById("statusText");
    let webpImage = null;

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type === "image/webp") {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          convertBtn.style.display = "inline-block";
          webpImage = new Image();
          webpImage.src = e.target.result;
          statusText.textContent = "Ready to convert.";
        };
        reader.readAsDataURL(file);
      } else {
        statusText.textContent = "Please upload a valid WebP file.";
      }
    });

    convertBtn.addEventListener("click", function () {
      if (!webpImage) return;

      const canvas = document.createElement("canvas");
      canvas.width = webpImage.width;
      canvas.height = webpImage.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(webpImage, 0, 0);

      canvas.toBlob(function (blob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "converted.png";
        link.click();
        statusText.textContent = "✅ PNG image downloaded.";
      }, "image/png");
    });
  </script>
</body>
