  <style>

      font-family: 'Segoe UI', sans-serif;

<body>
  <div class="container">
    <h2>SVG to PNG Converter</h2>

    <label for="svgInput" class="upload-btn">Choose SVG File</label>
    <input type="file" id="svgInput" accept="image/svg+xml">

    <button class="convert-btn" id="convertBtn">Convert to PNG</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const svgInput = document.getElementById('svgInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusText = document.getElementById('statusText');
    let svgText = '';

    svgInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        svgText = e.target.result;
        convertBtn.style.display = 'inline-block';
        statusText.textContent = 'SVG loaded. Ready to convert.';
      };
      reader.readAsText(file);
    });

    convertBtn.addEventListener('click', function () {
      if (!svgText) return;

      const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(svgBlob);

      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        canvas.toBlob(function (blob) {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'converted.png';
          link.click();

          statusText.textContent = 'Conversion complete. PNG downloaded.';
        }, 'image/png');
      };

      img.onerror = () => {
        statusText.textContent = 'Failed to render SVG.';
      };

      img.src = url;
    });
  </script>
</body>
