<body>
  <header>
    WebP to JPG Converter
  </header>

  <main>
    <label class="upload-btn" for="fileInput">Choose WebP Image</label>
    <input type="file" id="fileInput" accept="image/webp" />

    <div class="output" id="output"></div>
  </main>

  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file || !file.type.includes('webp')) {
        alert('Please upload a valid WebP file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => {
            const jpgUrl = URL.createObjectURL(blob);
            output.innerHTML = `
              <p>Conversion successful!</p>
              <a class="download-link" href="${jpgUrl}" download="converted.jpg">Download JPG</a>
            `;
          }, 'image/jpeg', 0.92);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
