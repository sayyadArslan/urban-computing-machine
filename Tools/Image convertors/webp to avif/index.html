<body>
  <header>
    WebP to AVIF Converter
  </header>

  <main>
    <label class="upload-btn" for="fileInput">Choose WebP Image</label>
    <input type="file" id="fileInput" accept="image/webp" />

    <div class="output" id="output"></div>
  </main>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file || !file.type.includes('webp')) {
        alert('Please upload a valid WebP image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          if (!canvas.toBlob) {
            alert('Your browser does not support AVIF export.');
            return;
          }

          canvas.toBlob(blob => {
            if (!blob) {
              alert('Conversion failed. Your browser might not support AVIF encoding.');
              return;
            }
            const avifUrl = URL.createObjectURL(blob);
            output.innerHTML = `
              <p>Conversion successful!</p>
              <a class="download-link" href="${avifUrl}" download="converted.avif">Download AVIF</a>
            `;
          }, 'image/avif', 0.9);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
