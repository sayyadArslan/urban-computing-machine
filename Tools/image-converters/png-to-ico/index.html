<body>
  <div class="container">
    <h2>PNG to ICO Converter</h2>

    <label for="pngInput" class="upload-btn">Choose PNG File</label>
    <input type="file" id="pngInput" accept="image/png">

    <select id="iconSizes" multiple size="5">
      <option value="16">16×16</option>
      <option value="32">32×32</option>
      <option value="64" selected>64×64</option>
      <option value="128">128×128</option>
      <option value="256">256×256</option>
    </select>

    <button class="convert-btn" id="convertBtn">Convert to ICO</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const pngInput = document.getElementById('pngInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusText = document.getElementById('statusText');
    const iconSizes = document.getElementById('iconSizes');
    let imageDataURL = null;

    pngInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        imageDataURL = e.target.result;
        convertBtn.style.display = 'inline-block';
        statusText.textContent = 'PNG loaded. Ready to convert.';
      };
      reader.readAsDataURL(file);
    });

    convertBtn.addEventListener('click', async function () {
      if (!imageDataURL) return;

      const img = new Image();
      img.crossOrigin = 'Anonymous';
      img.src = imageDataURL;

      img.onload = async () => {
        const selectedSizes = Array.from(iconSizes.selectedOptions).map(opt => parseInt(opt.value));
        const pngChunks = [];
        let offset = 6 + 16 * selectedSizes.length;

        for (let size of selectedSizes) {
          const canvas = document.createElement('canvas');
          canvas.width = canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, 0, 0, size, size);

          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
          const buffer = new Uint8Array(await blob.arrayBuffer());

          pngChunks.push({ size, buffer });
        }

        const icoArray = new Uint8Array(offset + pngChunks.reduce((sum, chunk) => sum + chunk.buffer.length, 0));
        const ICONDIR = [0, 0, 1, 0, selectedSizes.length, 0];
        icoArray.set(ICONDIR, 0);

        let cursor = 6;
        for (let chunk of pngChunks) {
          const { size, buffer } = chunk;
          const entry = [
            size === 256 ? 0 : size,
            size === 256 ? 0 : size,
            0, 0, 1, 0, 32, 0,
            buffer.length & 0xFF,
            (buffer.length >> 8) & 0xFF,
            (buffer.length >> 16) & 0xFF,
            (buffer.length >> 24) & 0xFF,
            offset & 0xFF,
            (offset >> 8) & 0xFF,
            (offset >> 16) & 0xFF,
            (offset >> 24) & 0xFF
          ];
          icoArray.set(entry, cursor);
          cursor += 16;
          offset += buffer.length;
        }

        let dataOffset = 6 + selectedSizes.length * 16;
        for (let chunk of pngChunks) {
          icoArray.set(chunk.buffer, dataOffset);
          dataOffset += chunk.buffer.length;
        }

        const blob = new Blob([icoArray], { type: 'image/x-icon' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'icon.ico';
        link.click();

        statusText.textContent = 'Conversion complete. Download started.';
      };
    });
  </script>
