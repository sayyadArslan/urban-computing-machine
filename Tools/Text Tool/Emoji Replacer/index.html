<body>
    <div class="container">
        <h1>Emoji Replacer Tool</h1>

        <div class="form-container">
            <textarea id="inputText" rows="5" placeholder="Enter text here..." ></textarea>
            <button onclick="replaceWithEmojis()">Replace with Emojis</button>
        </div>

        <div class="output-text" id="outputText"></div>
    </div>

    <script>
        // Emoji dictionary mapping words to emojis
        const emojiDictionary = {
            'love': '❤️',
            'happy': '😊',
            'sad': '😢',
            'cat': '😸',
            'dog': '🐶',
            'sun': '☀️',
            'moon': '🌙',
            'star': '⭐',
            'heart': '💖',
            'fire': '🔥',
            'money': '💰',
            'coffee': '☕',
            'pizza': '🍕',
            'burger': '🍔',
            'cake': '🍰',
            'music': '🎶',
            'party': '🎉',
            'book': '📚',
            'computer': '💻',
            'phone': '📱',
            'car': '🚗',
            'bike': '🚲',
            'plane': '✈️',
            'earth': '🌍',
            'tree': '🌳',
            'flower': '🌸',
            'rain': '🌧️',
            'snow': '❄️',
            'cloud': '☁️',
            'camera': '📷',
            'gift': '🎁',
            'beer': '🍺',
            'wine': '🍷',
            'party': '🎉',
            'ball': '⚽',
            'soccer': '⚽',
            'basketball': '🏀',
            'tennis': '🎾',
            'guitar': '🎸',
            'artist': '🎨',
            'musician': '🎼',
            'developer': '👨‍💻',
            'teacher': '👩‍🏫',
            'student': '👩‍🎓'
        };

        // Function to replace words with emojis
        function replaceWithEmojis() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert("Please enter some text!");
                return;
            }

            // Replace words with emojis from the emoji dictionary
            let replacedText = inputText.split(' ').map(word => {
                const cleanWord = word.toLowerCase().replace(/[^\w\s]/gi, ''); // Clean word of punctuation
                return emojiDictionary[cleanWord] || word; // Replace or return the original word
            }).join(' ');

            // Display the output
            document.getElementById('outputText').textContent = replacedText;
        }
    </script>
