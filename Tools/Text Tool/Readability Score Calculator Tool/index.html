<body>
  <div class="container">
    <h1>Readability Score Calculator</h1>
    <textarea id="inputText" placeholder="Enter or paste text here..."></textarea>
    <div class="buttons">
      <button onclick="calculateReadability()">Calculate Readability</button>
      <button onclick="clearText()">Clear</button>
    </div>
    <div id="results" class="results">Results will appear here...</div>
  </div>

  <script>
    function calculateReadability() {
      const text = document.getElementById("inputText").value;
      const results = document.getElementById("results");

      if (!text.trim()) {
        results.textContent = "❗ Please enter some text.";
        return;
      }

      const sentences = text.split(/[.!?]+/).filter(Boolean);
      const words = text.split(/\s+/).filter(Boolean);
      const syllables = countSyllables(text);

      const numSentences = sentences.length;
      const numWords = words.length;
      const numSyllables = syllables;

      if (numSentences === 0 || numWords === 0) {
        results.textContent = "❗ Text is too short to analyze.";
        return;
      }

      const readability = 206.835 - (1.015 * (numWords / numSentences)) - (84.6 * (numSyllables / numWords));
      const gradeLevel = (0.39 * (numWords / numSentences)) + (11.8 * (numSyllables / numWords)) - 15.59;

      // Readability Level Classification
      let readabilityLevel = "";
      if (readability >= 80) readabilityLevel = "Easy";
      else if (readability >= 60) readabilityLevel = "Medium";
      else readabilityLevel = "Hard";

      // Highlight Long Words (>12 characters)
      const highlightedText = highlightLongWords(text);

      results.innerHTML = `
        <strong>Flesch-Kincaid Reading Ease:</strong> ${readability.toFixed(2)} <br>
        <strong>Flesch-Kincaid Grade Level:</strong> ${gradeLevel.toFixed(2)} <br>
        <strong>Reading Level:</strong> ${readabilityLevel} <br>
        <hr>
        <strong>Highlighted Text Complexity:</strong><br>
        ${highlightedText}<br>
        <hr>
        <small>Reading Ease Score: Higher is easier to read (0-100 scale).<br>
        Grade Level: The U.S. school grade level needed to understand the text.</small>
      `;
    }

    function countSyllables(text) {
      const words = text.split(/\s+/);
      let syllables = 0;
      
      words.forEach(word => {
        syllables += countSyllablesInWord(word);
      });
      return syllables;
    }

    function countSyllablesInWord(word) {
      word = word.toLowerCase();
      if (word.length <= 3) return 1;
      
      const syllableMatches = word.match(/[aeiouy]{1,2}/g);
      return syllableMatches ? syllableMatches.length : 1;
    }

    function highlightLongWords(text) {
      // Highlight words with more than 12 characters
      const words = text.split(/\s+/);
      const highlightedWords = words.map(word => {
        return word.length > 12 ? `<span class="complex-word">${word}</span>` : word;
      });
      return highlightedWords.join(" ");
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("results").textContent = "Results will appear here...";
    }
  </script>
