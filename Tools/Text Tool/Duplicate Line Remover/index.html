  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1 1 30%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    @media (max-width: 500px) {
      button {
        flex: 1 1 100%;
      }
    }

    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 10px;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duplicate Line Remover</h1>
    <textarea id="inputText" placeholder="Paste your text with duplicate lines..."></textarea>
    <div class="buttons">
      <button onclick="removeDuplicates()">Remove Duplicates</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <div class="output" id="outputText" placeholder="Unique lines will appear here..."></div>
  </div>

  <script>
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');

    function removeDuplicates() {
      const lines = input.value.split('\n');
      const unique = [...new Set(lines.map(line => line.trim()))];
      output.textContent = unique.filter(Boolean).join('\n');
    }

    function copyOutput() {
      const temp = document.createElement('textarea');
      temp.value = output.textContent;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('Output copied to clipboard!');
    }

    function clearAll() {
      input.value = '';
      output.textContent = '';
    }
  </script>
</body>
