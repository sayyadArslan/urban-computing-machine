        // Function to generate Lorem Ipsum
        function generateLoremIpsum() {
            const numParagraphs = parseInt(document.getElementById('numParagraphs').value);

            if (isNaN(numParagraphs) || numParagraphs <= 0) {
                alert("Please enter a valid number of paragraphs.");

            }

            document.getElementById('loremOutput').textContent = outputText;
