<body>
    <div class="container">
        <h1>Random Quote Generator</h1>

        <div class="quote" id="quoteText">"Click the button below to get a random quote!"</div>
        <div class="author" id="quoteAuthor">- Unknown</div>

        <button onclick="generateRandomQuote()">Generate Random Quote</button>
    </div>

    <script>
        // Array of quotes categorized by type
        const quotes = {
            motivational: [
                {
                    text: "The only way to do great work is to love what you do.",
                    author: "Steve Jobs"
                },
                {

                },

                    author: "John Lennon"
                },
                {
                    text: "It does not matter how slowly you go as long as you do not stop.",
                    author: "Confucius"
                },
                {
                    text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                    author: "Winston Churchill"
                }
            ],
            fun: [
                {
                    text: "A day without laughter is a day wasted.",
                    author: "Charlie Chaplin"
                },
                {
                    text: "Why don’t skeletons fight each other? They don’t have the guts.",
                    author: "Unknown"
                },
                {
                    text: "I’m not arguing, I’m just explaining why I’m right.",
                    author: "Unknown"
                },
                {
                    text: "Life is short. Smile while you still have teeth.",
                    author: "Unknown"
                }
            ],
            sadLove: [
                {
                    text: "It’s hard to forget someone who gave you so much to remember.",
                    author: "Unknown"
                },
                {
                    text: "I’ll never stop loving you, but I’ll stop chasing you.",
                    author: "Unknown"
                },
                {
                    text: "Sometimes, the one who loves you is the one who hurts you the most.",
                    author: "Unknown"
                },
                {
                    text: "The worst feeling is not being lonely, it's being forgotten by someone you would never forget.",
                    author: "Unknown"
                }
            ],
            studyMotivation: [
                {
                    text: "The future belongs to those who believe in the beauty of their dreams.",
                    author: "Eleanor Roosevelt"
                },
                {
                    text: "Don’t watch the clock; do what it does. Keep going.",
                    author: "Sam Levenson"
                },
                {
                    text: "Your education is a dress rehearsal for a life that is yours to lead.",
                    author: "Nora Ephron"
                },
                {
                    text: "The secret of getting ahead is getting started.",
                    author: "Mark Twain"
                }
            ],
            scienceInfo: [
                {
                    text: "Did you know? An octopus has three hearts and blue blood.",
                    author: "Science Fact"
                },
                {
                    text: "Humans share 60% of their DNA with bananas.",
                    author: "Science Fact"

                {
                    text: "A day on Venus is longer than a year on Venus.",
                    author: "Science Fact"
                },
                {
                    text: "Water can boil and freeze at the same time in a process called the triple point.",
                    author: "Science Fact"
                }
            ]
        };

        // Function to generate a random quote
        function generateRandomQuote() {
            // Randomly select one of the categories
            const categories = Object.keys(quotes);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];

            // Randomly select a quote within that category
            const randomQuote = quotes[randomCategory][Math.floor(Math.random() * quotes[randomCategory].length)];

            // Display the quote and author
            document.getElementById('quoteText').textContent = `"${randomQuote.text}"`;
            document.getElementById('quoteAuthor').textContent = `- ${randomQuote.author}`;
        }
    </script>
