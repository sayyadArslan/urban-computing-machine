<body>
  <div class="container">
    <h2>üîó QR Code Generator</h2>
    <input type="text" id="urlInput" placeholder="Enter URL or text..." />
    <select id="sizeSelect">
      <option value="100">100 x 100</option>
      <option value="200">200 x 200</option>
      <option value="300" selected>300 x 300</option>
      <option value="400">400 x 400</option>
    </select>
    <button id="generateBtn">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="downloadBtn" class="button" download="qrcode.png" style="display: none;">‚¨áÔ∏è Download QR Code</a>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const urlInput = document.getElementById('urlInput');
    const sizeSelect = document.getElementById('sizeSelect');
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    let qr;

    generateBtn.addEventListener('click', () => {
      const text = urlInput.value.trim();
      const size = parseInt(sizeSelect.value, 10);

      if (!text) {
        alert("Please enter a URL or text.");
        return;
      }

      qrContainer.innerHTML = ''; // Clear previous QR
      qr = new QRCode(qrContainer, {
        text: text,
        width: size,
        height: size
      });

      // Wait a bit for QR to render before capturing
      setTimeout(() => {
        const img = qrContainer.querySelector('canvas') || qrContainer.querySelector('img');
        if (img) {
          const dataUrl = img.toDataURL ? img.toDataURL() : img.src;
          downloadBtn.href = dataUrl;
          downloadBtn.style.display = 'inline-block';
        }
      }, 300);
    });
  </script>
</body>
