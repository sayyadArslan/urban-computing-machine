<link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/lucide.css"/>
<style>
body{font-family:'Segoe UI',sans-serif;background:#f8f9fc;display:flex;justify-content:center;padding:40px}
.container{max-width:500px;width:100%;background:#fff;padding:24px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.1);text-align:center}
h1{font-size:24px;margin-bottom:20px;display:flex;justify-content:center;align-items:center;gap:8px}
.drop-zone{border:2px dashed #ddd;padding:30px;border-radius:12px;cursor:pointer;transition:.3s ease}
.drop-zone:hover{background-color:#f1f1f1}
.upload-btn{color:#0066ff;font-weight:bold;cursor:pointer}
img#preview{max-width:100%;max-height:200px;margin-top:20px;border-radius:8px;object-fit:contain;background:#f0f0f0}
.input-group{margin:16px 0;display:flex;justify-content:space-between;gap:10px}
.input-group input[type=number]{width:100px;padding:6px;border-radius:6px;border:1px solid #ccc}
.download-btn{background:#0066ff;color:#fff;border:none;padding:12px 16px;font-size:16px;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:8px;transition:background .3s ease}
.download-btn:hover{background:#004fcc}
.hidden{display:none}
</style>
</head>
<body>
<div class="container">
<h1><i data-lucide="image"></i> Image Resizer Tool</h1>

<div class="drop-zone" id="drop-zone">
  <p>Drag & Drop or <label for="upload" class="upload-btn">Choose File</label></p>
  <input type="file" accept="image/*" id="upload" hidden />
</div>

<div id="controls" class="hidden">
  <img id="preview" alt="Preview" />
  <div class="input-group">
    <label>Width: <input type="number" id="width" /></label>
    <label>Height: <input type="number" id="height" /></label>
  </div>
  <div class="input-group">
    <label>Quality:
      <input type="range" min="10" max="100" value="90" id="quality" />
      <span id="qualityValue">90%</span>
    </label>
  </div>
  <button id="resizeBtn" class="download-btn"><i data-lucide="download"></i> Download Resized Image</button>
</div>
</div>

<script src="https://unpkg.com/lucide@latest/dist/lucide.js"></script>
<script>
lucide.createIcons();
const uploadInput=document.getElementById('upload'),dropZone=document.getElementById('drop-zone'),preview=document.getElementById('preview'),controls=document.getElementById('controls'),widthInput=document.getElementById('width'),heightInput=document.getElementById('height'),qualityInput=document.getElementById('quality'),qualityValue=document.getElementById('qualityValue'),resizeBtn=document.getElementById('resizeBtn');
let originalImage=new Image();
uploadInput.addEventListener('change',handleFile);
dropZone.addEventListener('dragover',e=>e.preventDefault());
dropZone.addEventListener('drop',e=>{e.preventDefault();handleFile({target:{files:e.dataTransfer.files}})});
function handleFile(e){const file=e.target.files[0];if(!file)return;const reader=new FileReader();reader.onload=()=>{originalImage.src=reader.result;preview.src=reader.result;controls.classList.remove('hidden')};reader.readAsDataURL(file)}
originalImage.onload=()=>{widthInput.value=originalImage.width;heightInput.value=originalImage.height}
qualityInput.addEventListener('input',()=>{qualityValue.textContent=qualityInput.value+'%'})
resizeBtn.addEventListener('click',()=>{const canvas=document.createElement('canvas'),ctx=canvas.getContext('2d'),width=parseInt(widthInput.value),height=parseInt(heightInput.value),quality=parseInt(qualityInput.value)/100;canvas.width=width;canvas.height=height;ctx.drawImage(originalImage,0,0,width,height);canvas.toBlob(blob=>{const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='resized-image.jpg';link.click()},'image/jpeg',quality)});
</script>
</body>
