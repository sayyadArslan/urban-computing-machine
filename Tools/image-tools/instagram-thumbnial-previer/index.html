  <style>

<body>

  <h1>Instagram Thumbnail Previewer</h1>
  <input type="text" id="url" placeholder="Paste Instagram post URL..." />
  <div class="btn-group">
    <button onclick="getThumbnail()">Get Thumbnail</button>
    <button id="downloadBtn" onclick="downloadThumbnail()" style="display: none;">Download</button>
  </div>

  <img id="thumbnail" />

  <script>
    let currentImageUrl = '';

    async function getThumbnail() {
      const url = document.getElementById('url').value.trim();
      const proxy = "https://corsproxy.io/?";
      if (!url.includes("instagram.com/p/")) {
        alert("Invalid Instagram URL.");
        return;
      }

      try {
        const response = await fetch(proxy + encodeURIComponent(url), {
          headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        const html = await response.text();
        const match = html.match(/<meta property="og:image" content="(.*?)"/);
        if (match && match[1]) {
          const imageUrl = match[1];
          const img = document.getElementById("thumbnail");
          img.src = imageUrl;
          img.style.display = "block";
          document.getElementById("downloadBtn").style.display = "inline-block";
          currentImageUrl = imageUrl;
        } else {
          alert("Thumbnail not found. Make sure the post is public.");
        }
      } catch (err) {
        alert("Failed to fetch the thumbnail.");
        console.error(err);
      }
    }

    async function downloadThumbnail() {
      if (!currentImageUrl) return;
      try {
        const response = await fetch(currentImageUrl);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'thumbnail.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        alert("Download failed.");
        console.error(err);
      }
    }
  </script>

</body>
