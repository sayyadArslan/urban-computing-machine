<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image to Base64 Converter</title>
<meta name="description" content="Convert images to Base64 format online for free with TheToolzy. Instantly encode PNG, JPG, SVG, and more to Base64 strings. No sign-up or software needed.">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<style>
body{font-family:'Segoe UI',sans-serif;background:#f2f2f2;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}.container{background:#fff;padding:30px;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,.1);max-width:700px;width:100%;text-align:center}h1{margin-bottom:20px}#dropZone{border:2px dashed #aaa;padding:30px;border-radius:10px;background:#fafafa;color:#777;cursor:pointer;margin-bottom:15px;transition:border-color .3s}#dropZone.hover{border-color:#007bff;background:#f0f8ff}.custom-file-upload{display:inline-block;padding:10px 20px;background:#28a745;color:#fff;font-size:16px;border-radius:6px;cursor:pointer;transition:background .3s}.custom-file-upload:hover{background:#218838}#imagePreview{max-width:100%;max-height:200px;display:none;border:1px solid #ccc;border-radius:8px;margin-top:20px}#base64Output{width:100%;margin-top:20px;resize:none;border-radius:8px;padding:10px;font-size:14px;border:1px solid #ccc}.buttons{margin-top:15px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}button{padding:10px 20px;border:none;color:#fff;border-radius:6px;cursor:pointer;transition:background .3s}#copyBtn{background:#007bff}#copyBtn:hover{background:#0056b3}#downloadBtn{background:#17a2b8}#downloadBtn:hover{background:#117a8b}#clearBtn{background:#dc3545}#clearBtn:hover{background:#c82333}
</style>
</head>
<body>
<div class="container">
<h1>Image to Base64 Converter</h1>
<div id="dropZone">üì• Drop image here or click "Choose Image"</div>
<label for="imageInput" class="custom-file-upload">Choose Image</label>
<input type="file" id="imageInput" accept="image/*" hidden>
<div id="previewContainer"><img id="imagePreview" alt="Image Preview"></div>
<textarea id="base64Output" rows="10" readonly placeholder="Base64 string will appear here..."></textarea>
<div class="buttons">
<button id="copyBtn">üìã Copy</button>
<button id="downloadBtn">‚¨áÔ∏è Download</button>
<button id="clearBtn">üóëÔ∏è Clear</button>
</div>
</div>

<script>
const imageInput=document.getElementById('imageInput'),imagePreview=document.getElementById('imagePreview'),base64Output=document.getElementById('base64Output'),copyBtn=document.getElementById('copyBtn'),clearBtn=document.getElementById('clearBtn'),downloadBtn=document.getElementById('downloadBtn'),dropZone=document.getElementById('dropZone');imageInput.addEventListener('change',()=>handleFile(imageInput.files[0]));dropZone.addEventListener('click',()=>imageInput.click());['dragenter','dragover'].forEach(e=>dropZone.addEventListener(e,t=>{t.preventDefault();dropZone.classList.add('hover')}));['dragleave','drop'].forEach(e=>dropZone.addEventListener(e,t=>{t.preventDefault();dropZone.classList.remove('hover')}));dropZone.addEventListener('drop',t=>{handleFile(t.dataTransfer.files[0])});function handleFile(t){if(!t||!t.type.startsWith('image/'))return alert("Please select a valid image file.");const e=new FileReader;e.onload=n=>{const o=n.target.result;imagePreview.src=o,imagePreview.style.display='block',base64Output.value=o},e.readAsDataURL(t)}copyBtn.addEventListener('click',()=>{base64Output.select(),document.execCommand('copy'),copyBtn.innerText='Copied!',setTimeout(()=>copyBtn.innerText='üìã Copy',2e3)});clearBtn.addEventListener('click',()=>{imageInput.value='',imagePreview.src='',imagePreview.style.display='none',base64Output.value=''});downloadBtn.addEventListener('click',()=>{const t=new Blob([base64Output.value],{type:'text/plain'}),e=URL.createObjectURL(t),n=document.createElement('a');n.download='image-base64.txt',n.href=e,n.click(),URL.revokeObjectURL(e)});
</script>
</body>
</html>
