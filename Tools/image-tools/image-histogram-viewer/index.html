<body>
<div class="container">

</div>
<div class="color-toggle">
<label><input type="checkbox" id="showRed" checked> Red Channel</label>
<label><input type="checkbox" id="showGreen" checked> Green Channel</label>
<label><input type="checkbox" id="showBlue" checked> Blue Channel</label>
<label><input type="checkbox" id="showGray"> Grayscale</label>
</div>
<div class="histogram">
<canvas id="canvasR" class="histogram-canvas"></canvas>
<canvas id="canvasG" class="histogram-canvas"></canvas>
<canvas id="canvasB" class="histogram-canvas"></canvas>
<canvas id="canvasGray" class="histogram-canvas"></canvas>
</div>

<script>
const imageInput=document.getElementById("imageInput"),previewImg=document.getElementById("previewImg"),canvasR=document.getElementById("canvasR"),canvasG=document.getElementById("canvasG"),canvasB=document.getElementById("canvasB"),canvasGray=document.getElementById("canvasGray"),showRed=document.getElementById("showRed"),showGreen=document.getElementById("showGreen"),showBlue=document.getElementById("showBlue"),showGray=document.getElementById("showGray"),contrast=document.getElementById("contrast"),downloadHist=document.getElementById("downloadHist");let imgElement=new Image(),imgCanvas=document.createElement("canvas"),imgCtx=imgCanvas.getContext("2d");imageInput.addEventListener("change",e=>{const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=function(e){imgElement.src=e.target.result;imgElement.onload=function(){previewImg.src=imgElement.src;drawHistogram(imgElement)}};reader.readAsDataURL(file)}});contrast.addEventListener("input",()=>{previewImg.style.filter=`contrast(${100+Number(contrast.value)}%)`;drawHistogram(imgElement)});downloadHist.addEventListener("click",()=>{const link=document.createElement('a');link.download='histogram.png';link.href=canvasR.toDataURL();link.click()});function drawHistogram(image){const width=image.width,height=image.height;imgCanvas.width=width;imgCanvas.height=height;imgCtx.clearRect(0,0,width,height);imgCtx.drawImage(image,0,0,width,height);const imgData=imgCtx.getImageData(0,0,width,height),data=imgData.data,histR=Array(256).fill(0),histG=Array(256).fill(0),histB=Array(256).fill(0),histGray=Array(256).fill(0);for(let i=0;i<data.length;i+=4){const r=data[i],g=data[i+1],b=data[i+2],gray=Math.round((r+g+b)/3);histR[r]++,histG[g]++,histB[b]++,histGray[gray]++}showRed.checked&&drawChannelHistogram(canvasR,histR,"#FF0000"),showGreen.checked&&drawChannelHistogram(canvasG,histG,"#00FF00"),showBlue.checked&&drawChannelHistogram(canvasB,histB,"#0000FF"),showGray.checked&&drawChannelHistogram(canvasGray,histGray,"#808080")}function drawChannelHistogram(canvas,histogram,color){const ctx=canvas.getContext("2d"),width=canvas.width,height=canvas.height,maxVal=Math.max(...histogram);ctx.clearRect(0,0,width,height),ctx.fillStyle=color;for(let i=0;i<256;i++){const barHeight=histogram[i]/maxVal*height;ctx.fillRect(i,height-barHeight,1,barHeight)}canvas.addEventListener("mousemove",e=>{const x=e.offsetX,binIndex=Math.floor(x);binIndex>=0&&binIndex<256&&(canvas.title=`Pixel Value: ${binIndex}, Count: ${histogram[binIndex]}`)})}
</script>
