  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;

    .output {

    }

    input[type="text"] {

    }

    }

<body>

  <h1>Instagram Profile QR Code Extractor</h1>
  <label for="qrImage">Upload Instagram QR Code</label>
  <input type="file" id="qrImage" accept="image/*" onchange="decodeQRCode(event)" />

  <div class="output" id="output">
    <input type="text" id="url" readonly />
    <button onclick="copyToClipboard()">Copy URL</button>
    <button onclick="redirectToProfile()">Go to Profile</button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    function decodeQRCode(event) {
      const file = event.target.files[0];
      if (!file) {
        alert("No file selected!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const img = new Image();
        img.src = reader.result;

        img.onload = function() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, img.width, img.height);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            const url = code.data;
            // Check if the QR contains an Instagram URL (profile URL)
            if (url.includes("instagram.com")) {
              document.getElementById("url").value = url;
              document.getElementById("output").style.display = "block";
            } else {
              alert("The QR code does not contain a valid Instagram profile link.");
            }
          } else {
            alert("No QR Code found in the image.");
          }
        };
      };
      reader.readAsDataURL(file);
    }

    function copyToClipboard() {
      const urlField = document.getElementById("url");
      urlField.select();
      urlField.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      alert("URL copied to clipboard!");
    }

    function redirectToProfile() {
      const urlField = document.getElementById("url");
      const url = urlField.value;
      if (url) {
        window.open(url, "_blank");
      } else {
        alert("No URL found!");
      }
    }
  </script>

</body>
