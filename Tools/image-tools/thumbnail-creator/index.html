  <style>
    :root {
      --primary: #4f46e5;
      --accent: #6366f1;
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: space-between;
    }

    .controls select,
    .controls input[type="file"],
    .controls input[type="text"],
    .controls input[type="color"] {
      flex: 1 1 180px;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      border: 2px dashed #e5e7eb;
      background: #fff;
    }

    #downloadBtn {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #downloadBtn:hover {
      background-color: var(--accent);
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thumbnail Creator</h1>
    <div class="controls">
      <select id="sizePreset">
        <option value="1280x720">YouTube (1280x720)</option>
        <option value="1080x1080">Instagram (1080x1080)</option>
        <option value="1600x900">Twitter (1600x900)</option>
      </select>

      <input type="file" id="bgUpload" accept="image/*" />
      <input type="text" id="textInput" placeholder="Add title text" />
      <input type="color" id="textColor" value="#ffffff" />
    </div>

    <canvas id="canvas" width="1280" height="720"></canvas>
    <button id="downloadBtn">Download Thumbnail</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizePreset = document.getElementById('sizePreset');
    const bgUpload = document.getElementById('bgUpload');
    const textInput = document.getElementById('textInput');
    const textColor = document.getElementById('textColor');
    const downloadBtn = document.getElementById('downloadBtn');

    let bgImage = null;
    let text = '';
    let textX = canvas.width / 2;
    let textY = canvas.height / 2;
    let isDragging = false;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgImage) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#e5e7eb';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      if (text) {
        ctx.fillStyle = textColor.value;
        ctx.font = 'bold 60px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, textX, textY);
      }
    }

    textInput.addEventListener('input', () => {
      text = textInput.value;
      drawCanvas();
    });

    textColor.addEventListener('input', drawCanvas);

    sizePreset.addEventListener('change', () => {
      const [w, h] = sizePreset.value.split('x').map(Number);
      canvas.width = w;
      canvas.height = h;
      textX = w / 2;
      textY = h / 2;
      drawCanvas();
    });

    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        bgImage = img;
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.font = 'bold 60px sans-serif';
      const textWidth = ctx.measureText(text).width;
      const textHeight = 60;
      if (
        x >= textX - textWidth / 2 &&
        x <= textX + textWidth / 2 &&
        y >= textY - textHeight / 2 &&
        y <= textY + textHeight / 2
      ) {
        isDragging = true;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      textX = e.clientX - rect.left;
      textY = e.clientY - rect.top;
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'thumbnail.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    drawCanvas();
  </script>
</body>
</html>
