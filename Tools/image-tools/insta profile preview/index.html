<body>

  <h1>Instagram Profile Picture Viewer</h1>
  <input type="text" id="profileUrl" placeholder="Paste Instagram profile URL..." />
  <button onclick="getProfilePic()">Get Profile Picture</button>

  <img id="profilePic" />
  <a id="downloadBtn" download="profile.jpg">Download Profile Picture</a>

  <script>
    async function getProfilePic() {
      const input = document.getElementById("profileUrl").value.trim();
      const username = input.split("instagram.com/")[1]?.split("/")[0];

      if (!username) {
        alert("Invalid Instagram profile URL.");
        return;
      }

      const proxy = "https://corsproxy.io/?";
      const endpoint = `https://www.instagram.com/${username}/?__a=1&__d=dis`;

      try {
        const res = await fetch(proxy + endpoint);
        const data = await res.json();

        const imgUrl = data?.graphql?.user?.profile_pic_url_hd;

        if (!imgUrl) {
          alert("Unable to fetch profile picture. Make sure it's a public profile.");
          return;
        }

        const img = document.getElementById("profilePic");
        img.src = imgUrl;
        img.style.display = "block";

        const link = document.getElementById("downloadBtn");
        link.href = imgUrl;
        link.style.display = "inline-block";

      } catch (err) {
        alert("Failed to fetch profile picture.");
        console.error(err);
      }
    }
  </script>
