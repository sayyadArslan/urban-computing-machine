  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-calculator {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      color: #444;
    }

    .category {
      font-weight: bold;
      color: #007bff;
    }

    @media (max-width: 500px) {
      .bmi-calculator {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="bmi-calculator">
    <h2>BMI Calculator</h2>
    <div class="input-group">
      <input type="number" id="height" placeholder="Enter height (cm)" />
      <input type="number" id="weight" placeholder="Enter weight (kg)" />
      <button onclick="calculateBMI()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const resultBox = document.getElementById("result");

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        resultBox.textContent = "Please enter valid positive numbers.";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters ** 2);
      const roundedBMI = bmi.toFixed(1);

      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal weight";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obesity";

      resultBox.innerHTML = `Your BMI is <strong>${roundedBMI}</strong><br><span class="category">${category}</span>`;
    }
  </script>
</body>
