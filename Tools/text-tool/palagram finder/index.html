<body>
    <div class="container">
        <h1>Palindrome & Anagram Finder</h1>

        <div class="form-container">
            <input id="inputText" type="text" placeholder="Enter word or phrase" />
            <button onclick="checkPalindromeAndAnagrams()">Check</button>
        </div>

        <div class="output">
            <div id="palindromeResult" class="result"></div>
            <div id="anagramResults" class="anagrams">
                <div id="anagramTitle"></div>
                <div id="anagramList" class="anagram-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample word list for anagram search
        const wordList = [
            'listen', 'silent', 'enlist', 'rat', 'tar', 'art', 'god', 'dog', 'evil', 'vile', 'veil',
            'angel', 'glean', 'bored', 'robed', 'earth', 'heart', 'listen', 'slate', 'stale', 'steal'
        ];

        // Function to check if a word/phrase is a palindrome
        function isPalindrome(str) {
            const cleaned = str.toLowerCase().replace(/[^a-z0-9]/g, ''); // Clean input for palindrome check
            return cleaned === cleaned.split('').reverse().join('');
        }

        // Function to find anagrams from the word list
        function findAnagrams(input) {
            const sortedInput = input.toLowerCase().split('').sort().join('');
            return wordList.filter(word => word.toLowerCase().split('').sort().join('') === sortedInput);
        }

        // Function to handle the palindrome and anagram check
        function checkPalindromeAndAnagrams() {
            const inputText = document.getElementById('inputText').value.trim();

            if (!inputText) {
                alert("Please enter a word or phrase!");
                return;
            }

            // Check if the input is a palindrome
            const palindromeResult = isPalindrome(inputText) ? "Yes, it's a palindrome!" : "No, it's not a palindrome.";
            document.getElementById('palindromeResult').textContent = palindromeResult;

            // Find possible anagrams
            const anagrams = findAnagrams(inputText);
            if (anagrams.length > 0) {
                document.getElementById('anagramTitle').textContent = "Possible Anagrams:";
                document.getElementById('anagramList').textContent = anagrams.join(', ');
            } else {
                document.getElementById('anagramTitle').textContent = "No anagrams found.";
                document.getElementById('anagramList').textContent = '';
            }
        }
    </script>
