  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;

      justify-content: center;

      background: white;

    }

    input[type="text"] {
      width: 100%;

    }

      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .results {
      text-align: center;
      font-size: 1.2rem;

    }

<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div class="text-container" id="textToType">
      <p>
        The quick brown fox jumps over the lazy dog. This is a classic sentence used for typing tests.
      </p>
    </div>

    <input type="text" id="userInput" placeholder="Start typing here..." oninput="updateText()">
    
    <div class="buttons">
      <button onclick="startTest()">Start Test</button>
      <button onclick="resetTest()">Reset</button>
    </div>

    <div class="results" id="results">
      Type the above text to start the test.
    </div>
  </div>

  <script>
    let startTime, endTime;
    let textToMatch = document.getElementById("textToType").innerText;
    let isTesting = false;
    
    function startTest() {
      const userInput = document.getElementById("userInput");
      userInput.value = "";  // Clear input field
      document.getElementById("results").textContent = "Start typing the text above.";
      userInput.disabled = false;
      
      if (isTesting) {
        // Prevent starting a new test if one is already in progress
        return;
      }

      isTesting = true;
      startTime = new Date().getTime(); // Record start time
      userInput.disabled = false;
      userInput.focus();
    }

    function updateText() {
      const userInput = document.getElementById("userInput").value;
      const results = document.getElementById("results");

      if (!isTesting) return;

      // Check if the user typed the full text correctly
      if (userInput === textToMatch) {
        endTime = new Date().getTime(); // Record end time
        isTesting = false;
        const timeTaken = (endTime - startTime) / 1000; // Time in seconds
        const wpm = calculateWPM(userInput, timeTaken); // Words per minute
        const accuracy = calculateAccuracy(userInput); // Accuracy percentage
        
        results.innerHTML = `
          <strong>Test Completed!</strong><br>
          <strong>Words per Minute (WPM):</strong> ${wpm}<br>
          <strong>Accuracy:</strong> ${accuracy}%<br>
          <button onclick="startTest()">Start Again</button>
        `;
      } else {
        // Check for accuracy while typing
        const accuracy = calculateAccuracy(userInput);
        results.textContent = `Typing... Accuracy: ${accuracy}%`;
      }
    }

    function calculateWPM(text, timeTaken) {
      const words = text.split(" ").length;
      const wpm = (words / timeTaken) * 60; // Calculate WPM
      return wpm.toFixed(2);
    }

    function calculateAccuracy(text) {
      let correctChars = 0;
      let totalChars = textToMatch.length;

      for (let i = 0; i < text.length; i++) {
        if (text[i] === textToMatch[i]) {
          correctChars++;
        }
      }
      
      const accuracy = (correctChars / totalChars) * 100;
      return accuracy.toFixed(2);
    }

    function resetTest() {
      isTesting = false;
      document.getElementById("userInput").value = "";
      document.getElementById("results").textContent = "Type the above text to start the test.";
      document.getElementById("userInput").disabled = true;
    }
  </script>
