<body>
  <div class="container">
    <h1>Random Text Generator</h1>
    <div class="controls">
      <label for="paragraphCount">Paragraphs:</label>
      <input type="number" id="paragraphCount" min="1" max="20" value="3" />
    </div>
    <div class="buttons">
      <button onclick="generateText()">Generate</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="clearText()">Clear</button>
    </div>
    <div class="output" id="outputText">Your random text will appear here...</div>
  </div>

  <script>
    const sampleSentences = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.",
      "Sed nisi. Nulla quis sem at nibh elementum imperdiet.",
      "Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta.",
      "Mauris massa. Vestibulum lacinia arcu eget nulla.",
      "Class aptent taciti sociosqu ad litora torquent per conubia nostra.",
      "In convallis tellus a mauris tincidunt, a tincidunt nulla vulputate.",
      "Etiam porta sem malesuada magna mollis euismod.",
      "Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.",
      "Donec ullamcorper nulla non metus auctor fringilla."
    ];

    function generateText() {
      const count = parseInt(document.getElementById("paragraphCount").value) || 1;
      const output = [];
      for (let i = 0; i < count; i++) {
        let paragraph = '';
        const sentenceCount = Math.floor(Math.random() * 4) + 3; // 3â€“6 sentences
        for (let j = 0; j < sentenceCount; j++) {
          const sentence = sampleSentences[Math.floor(Math.random() * sampleSentences.length)];
          paragraph += sentence + ' ';
        }
        output.push(paragraph.trim());
      }
      document.getElementById("outputText").textContent = output.join('\n\n');
    }

    function copyText() {
      const temp = document.createElement('textarea');
      temp.value = document.getElementById("outputText").textContent;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('Random text copied to clipboard!');
    }

    function clearText() {
      document.getElementById("outputText").textContent = 'Your random text will appear here...';
    }
  </script>
