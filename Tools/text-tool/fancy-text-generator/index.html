<body>
    <div class="container">
        <h1>Fancy Text Generator (Unicode Styles)</h1>

        <div class="form-container">
            <input type="text" id="inputText" placeholder="Enter text to fancy it" />
            <button onclick="generateFancyText()">Generate Fancy Text</button>
        </div>

        <div class="output-text" id="outputText"></div>
    </div>

    <script>
        function generateFancyText() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert("Please enter some text!");
                return;
            }

            const fancyText = {
                bold: toBold(inputText),
                italic: toItalic(inputText),
                underline: toUnderline(inputText),
                strikethrough: toStrikethrough(inputText),
                reverse: toReverse(inputText),
                bubble: toBubble(inputText),
            };

            let outputHtml = `<strong>Bold:</strong> ${fancyText.bold}<br><br>`;
            outputHtml += `<strong>Italic:</strong> ${fancyText.italic}<br><br>`;
            outputHtml += `<strong>Underline:</strong> ${fancyText.underline}<br><br>`;
            outputHtml += `<strong>Strikethrough:</strong> ${fancyText.strikethrough}<br><br>`;
            outputHtml += `<strong>Reverse:</strong> ${fancyText.reverse}<br><br>`;
            outputHtml += `<strong>Bubble Text:</strong> ${fancyText.bubble}<br><br>`;

            document.getElementById('outputText').innerHTML = outputHtml;
        }

        // Convert to bold using unicode characters
        function toBold(text) {
            return text.split('').map(c => String.fromCharCode(c.charCodeAt(0) + 0x1D400)).join('');
        }

        // Convert to italic using unicode characters
        function toItalic(text) {
            return text.split('').map(c => String.fromCharCode(c.charCodeAt(0) + 0x1D434)).join('');
        }

        // Convert to underline using unicode characters
        function toUnderline(text) {
            return text.split('').map(c => `\u0332${c}`).join('');
        }

        // Convert to strikethrough using unicode characters
        function toStrikethrough(text) {
            return text.split('').map(c => `\u0336${c}`).join('');
        }

        // Reverse the text
        function toReverse(text) {
            return text.split('').reverse().join('');
        }

        // Convert to bubble text using unicode characters
        function toBubble(text) {
            return text.split('').map(c => {
                let code = c.charCodeAt(0);
                if (code >= 65 && code <= 90) { // Uppercase A-Z
                    return String.fromCharCode(code + 0x1F170); // Bubble letters
                } else if (code >= 97 && code <= 122) { // Lowercase a-z
                    return String.fromCharCode(code + 0x1F150); // Bubble letters
                }
                return c; // Leave non-alphabet characters as is
            }).join('');
        }
    </script>
