    <title>Text Encryption/Decryption Tool</title>
   
   
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea, input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="password"] {
            margin-top: 10px;
        }

        textarea[readonly] {
            background-color: #f0f0f0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Text Encryption/Decryption Tool</h1>

        <div class="form-container">
            <textarea id="inputText" placeholder="Enter text to encrypt/decrypt" rows="4"></textarea>
            <input type="password" id="password" placeholder="Enter encryption key" />
            
            <div class="buttons">
                <button onclick="encryptText()">Encrypt</button>
                <button onclick="decryptText()">Decrypt</button>
            </div>

            <textarea id="outputText" placeholder="Encrypted/Decrypted text" rows="4" readonly></textarea>
        </div>
    </div>

    <script>
        // Simple encryption using Base64 and a password for decryption
        function encryptText() {
            let text = document.getElementById("inputText").value;
            let password = document.getElementById("password").value;

            if (text === "" || password === "") {
                alert("Please enter text and a password.");
                return;
            }

            // Simple encryption algorithm: Combining text with password, and encoding it
            let encrypted = btoa(text + password);
            document.getElementById("outputText").value = encrypted;
        }

        function decryptText() {
            let encryptedText = document.getElementById("inputText").value;
            let password = document.getElementById("password").value;

            if (encryptedText === "" || password === "") {
                alert("Please enter encrypted text and a password.");
                return;
            }

            try {
                // Decrypt by decoding Base64, and stripping off the password part
                let decoded = atob(encryptedText);
                let decryptedText = decoded.slice(0, -password.length);  // Remove the password from the decoded text
                document.getElementById("outputText").value = decryptedText;
            } catch (error) {
                alert("Invalid encrypted text or password.");
            }
        }
    </script>
