    }

    .added { background-color: #e6ffed; color: #256029; }
    .removed { background-color: #ffeaea; color: #8a1f1f; }
    .changed { background-color: #fff7e6; color: #8a6d1f; }

<body>
  <h1>Text Diff Checker</h1>
  <div class="container">
    <div class="input-area">
      <textarea id="textA" placeholder="Paste first text here..."></textarea>
      <textarea id="textB" placeholder="Paste second text here..."></textarea>
    </div>
    <div class="buttons">
      <button onclick="compareText()">Compare</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyOutput()">Copy Result</button>
    </div>
    <div class="output" id="diffResult">Differences will appear here...</div>
  </div>

  <script>
    function compareText() {
      const a = document.getElementById('textA').value.split('\n');
      const b = document.getElementById('textB').value.split('\n');
      const result = [];

      const maxLen = Math.max(a.length, b.length);
      for (let i = 0; i < maxLen; i++) {
        const lineA = a[i] ?? '';
        const lineB = b[i] ?? '';

        if (lineA === lineB) {
          result.push(lineA);
        } else if (!lineA && lineB) {
          result.push(`<span class="added">+ ${lineB}</span>`);
        } else if (lineA && !lineB) {
          result.push(`<span class="removed">- ${lineA}</span>`);
        } else {
          result.push(`<span class="changed">~ ${lineA} ↔ ${lineB}</span>`);
        }
      }

      document.getElementById('diffResult').innerHTML = result.join('\n');
    }

    function clearText() {
      document.getElementById('textA').value = '';
      document.getElementById('textB').value = '';
      document.getElementById('diffResult').innerText = 'Differences will appear here...';
    }

    function copyOutput() {
      const temp = document.createElement('textarea');
      temp.value = document.getElementById('diffResult').innerText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('Comparison result copied to clipboard!');
    }
  </script>
</body>
