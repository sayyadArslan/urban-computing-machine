  <style>

<body>
  <div class="container">
    <h1>Text Case Converter</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="buttons">
      <button onclick="toUpperCase()">UPPER CASE</button>
      <button onclick="toLowerCase()">lower case</button>
      <button onclick="toTitleCase()">Title Case</button>
      <button onclick="toSentenceCase()">Sentence case</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="clearText()">Clear</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');

    function toUpperCase() {
      textInput.value = textInput.value.toUpperCase();
    }

    function toLowerCase() {
      textInput.value = textInput.value.toLowerCase();
    }

    function toTitleCase() {
      textInput.value = textInput.value
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function toSentenceCase() {
      const sentences = textInput.value
        .toLowerCase()
        .match(/[^.!?]+[.!?]*/g) || [];

      textInput.value = sentences
        .map(s => s.trim().charAt(0).toUpperCase() + s.trim().slice(1))
        .join(' ');
    }

    function copyText() {
      textInput.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }

    function clearText() {
      textInput.value = '';
    }
  </script>
