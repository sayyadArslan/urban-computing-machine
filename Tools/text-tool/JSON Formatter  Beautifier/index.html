  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      font-family: monospace;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      flex: 1 1 30%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .output {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 10px;
      min-height: 150px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Formatter & Beautifier</h1>
    <textarea id="inputJSON" placeholder="Paste your JSON here..."></textarea>

    <div class="buttons">
      <button onclick="formatJSON()">Format JSON</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <div class="output" id="outputJSON">Formatted JSON will appear here...</div>
  </div>

  <script>
    function formatJSON() {
      const input = document.getElementById("inputJSON").value;
      const output = document.getElementById("outputJSON");

      try {
        const parsed = JSON.parse(input);
        const formatted = JSON.stringify(parsed, null, 2);
        output.textContent = formatted;
        output.classList.remove("error");
      } catch (e) {
        output.textContent = "❌ Error: Invalid JSON\n" + e.message;
        output.classList.add("error");
      }
    }

    function copyOutput() {
      const output = document.getElementById("outputJSON").textContent;
      const temp = document.createElement("textarea");
      temp.value = output;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Formatted JSON copied!");
    }

    function clearAll() {
      document.getElementById("inputJSON").value = "";
      const output = document.getElementById("outputJSON");
      output.textContent = "Formatted JSON will appear here...";
      output.classList.remove("error");
    }
  </script>
</body>
