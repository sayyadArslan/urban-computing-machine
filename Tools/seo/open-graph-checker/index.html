  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;

    }

      background: #f0f4f8;

    }

<body>

<div class="container">
  <h2>Open Graph Checker</h2>
  <input type="text" id="url" placeholder="Enter website URL (e.g. https://example.com)">
  <button onclick="checkOG()">Check Open Graph Tags</button>

  <div class="results" id="results"></div>
</div>

<script>
  async function checkOG() {
    const urlInput = document.getElementById('url').value.trim();
    const results = document.getElementById('results');
    results.innerHTML = "⏳ Fetching data...";

    if (!urlInput.startsWith("http")) {
      results.innerHTML = "❗ Please enter a valid URL including https://";
      return;
    }

    try {
      const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(urlInput)}`;
      const response = await fetch(proxyURL);
      const data = await response.json();

      const parser = new DOMParser();
      const doc = parser.parseFromString(data.contents, "text/html");
      const metaTags = doc.querySelectorAll('meta[property^="og:"]');

      if (metaTags.length === 0) {
        results.innerHTML = "⚠️ No Open Graph tags found.";
        return;
      }

      let output = "";
      let image = "";

      metaTags.forEach(tag => {
        const property = tag.getAttribute("property");
        const content = tag.getAttribute("content");

        if (property === "og:image") image = content;

        output += `<div class="tag"><strong>${property}</strong>: ${content}</div>`;
      });

      if (image) {
        output += `<img src="${image}" alt="OG Image" class="image-preview" />`;
      }

      results.innerHTML = output;

    } catch (error) {
      results.innerHTML = "❌ Error fetching the page. The site may block scraping or CORS.";
      console.error(error);
    }
  }
</script>
