<body>
  <div class="container">
    <h2>PDF Compressor Tool</h2>
    <label for="pdfFile" class="upload-btn">Choose PDF</label>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button id="compressBtn" class="compress-btn">Compress PDF</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfFile');
    const compressBtn = document.getElementById('compressBtn');
    const status = document.getElementById('status');
    let file = null;

    pdfInput.addEventListener('change', () => {
      file = pdfInput.files[0];
      if (file && file.type === 'application/pdf') {
        status.textContent = "PDF ready for compression.";
        compressBtn.style.display = "inline-block";
      } else {
        status.textContent = "Please upload a valid PDF file.";
        compressBtn.style.display = "none";
      }
    });

    compressBtn.addEventListener('click', () => {
      if (!file) return;

      status.textContent = "Compressing PDF...";
      compressBtn.disabled = true;

      // Simulate compression (replace with actual compression logic)
      setTimeout(() => {
        const blobURL = URL.createObjectURL(file);
        const link = document.createElement('a');
        link.href = blobURL;
        link.download = "compressed.pdf";
        link.click();

        status.textContent = "Download complete (simulated compression).";
        compressBtn.disabled = false;
      }, 2000);
    });
  </script>
