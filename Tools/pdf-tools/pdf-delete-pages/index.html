<body>
  <div class="container">
    <h2>Delete PDF Pages</h2>
    <label class="file-label">
      Choose PDF
      <input type="file" id="pdfFile" accept="application/pdf" onchange="renderPreview()">
    </label>

    <div class="preview-container" id="previewContainer"></div>

    <button class="btn" onclick="deleteSelectedPages()">Delete Selected and Download</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    let originalPdf = null;
    let selectedPages = new Set();
    let pageOrder = [];

    async function renderPreview() {
      const fileInput = document.getElementById('pdfFile');
      const previewContainer = document.getElementById('previewContainer');
      previewContainer.innerHTML = '';
      selectedPages.clear();
      pageOrder = [];

      const file = fileInput.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      originalPdf = arrayBuffer;

      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      const pdf = await loadingTask.promise;

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 0.3 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;

        const wrapper = document.createElement('div');
        wrapper.className = 'page-preview';
        wrapper.draggable = true;
        wrapper.dataset.index = pageNum - 1;
        wrapper.appendChild(canvas);

        wrapper.onclick = () => {
          wrapper.classList.toggle('selected');
          const index = parseInt(wrapper.dataset.index);
          if (selectedPages.has(index)) {
            selectedPages.delete(index);
          } else {
            selectedPages.add(index);
          }
        };

        wrapper.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', wrapper.dataset.index);
        });

        wrapper.addEventListener('dragover', (e) => e.preventDefault());

        wrapper.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const targetIndex = parseInt(wrapper.dataset.index);

          const container = document.getElementById('previewContainer');
          const draggedEl = [...container.children].find(el => el.dataset.index == draggedIndex);
          const targetEl = [...container.children].find(el => el.dataset.index == targetIndex);

          if (draggedEl && targetEl && draggedEl !== targetEl) {
            if (draggedIndex < targetIndex) {
              container.insertBefore(draggedEl, targetEl.nextSibling);
            } else {
              container.insertBefore(draggedEl, targetEl);
            }
          }
        });

        const label = document.createElement('div');
        label.className = 'page-number';
        label.textContent = pageNum;
        wrapper.appendChild(label);

        previewContainer.appendChild(wrapper);
      }
    }

    async function deleteSelectedPages() {
      const statusMsg = document.getElementById('statusMsg');
      if (!originalPdf) {
        statusMsg.textContent = 'No PDF loaded.';
        return;
      }

      const pdfDoc = await PDFLib.PDFDocument.load(originalPdf);

      const previewContainer = document.getElementById('previewContainer');
      const orderedIndices = [...previewContainer.children].map(el => parseInt(el.dataset.index)).filter(i => !selectedPages.has(i));

      if (orderedIndices.length === 0) {
        statusMsg.textContent = 'You must keep at least one page.';
        return;
      }

      const newPdf = await PDFLib.PDFDocument.create();
      const copiedPages = await newPdf.copyPages(pdfDoc, orderedIndices);
      copiedPages.forEach(p => newPdf.addPage(p));

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'deleted-pages.pdf';
      link.click();

      statusMsg.textContent = 'Download started.';
    }
  </script>
