<body>
  <div class="container">
    <h2>Merge Multiple Excel Files</h2>
    <label for="excelFiles" class="file-label">Choose Excel Files</label>
    <input type="file" id="excelFiles" accept=".xlsx, .xls" multiple />
    <div id="fileList"></div>
    <button onclick="mergeExcelFiles()">Merge and Download</button>
  </div>

  <script>
    const input = document.getElementById('excelFiles');
    const fileList = document.getElementById('fileList');
    let files = [];

    input.addEventListener('change', (e) => {
      files = Array.from(e.target.files);
      fileList.innerHTML = files.map(f => `<div>${f.name}</div>`).join('');
    });

    async function mergeExcelFiles() {
      if (!files.length) {
        alert('Please select Excel files.');
        return;
      }

      let mergedData = [];

      for (const file of files) {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        mergedData.push(...json);
      }

      const newSheet = XLSX.utils.aoa_to_sheet(mergedData);
      const newWorkbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Merged');

      XLSX.writeFile(newWorkbook, 'merged-excel.xlsx');
    }
  </script>
