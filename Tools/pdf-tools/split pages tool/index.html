<body>
  <div class="container">
    <h2>Split PDF Pages</h2>
    <label class="file-label">
      Choose PDF
      <input type="file" id="pdfFile" accept=".pdf" />
    </label>
    <div class="input-group">
      <label for="pageRange">Page range (e.g., 1-3,5,7):</label>
      <input type="text" id="pageRange" placeholder="Leave empty to split all pages" />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" id="mergeOption" /> Merge selected pages into one PDF</label>
    </div>
    <button class="btn" onclick="splitPDF()">Split PDF</button>
    <div class="status" id="statusMsg"></div>
    <div class="error" id="errorMsg"></div>
    <div id="previewContainer"></div>
  </div>

  <script>
    let selectedFile = null;
    let pdfjsDoc = null;

    document.getElementById("pdfFile").addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      document.getElementById("statusMsg").textContent = selectedFile ? `Selected: ${selectedFile.name}` : "";
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("previewContainer").innerHTML = "";
    });

    document.getElementById("pageRange").addEventListener("input", () => {
      if (selectedFile) renderPreview();
    });

    function parseRange(rangeStr, totalPages) {
      const pages = new Set();
      const parts = rangeStr.split(',');
      for (const part of parts) {
        if (part.includes('-')) {
          const [start, end] = part.split('-').map(Number);
          for (let i = start; i <= end && i <= totalPages; i++) {
            pages.add(i - 1);
          }
        } else {
          const page = Number(part);
          if (page <= totalPages) pages.add(page - 1);
        }
      }
      return Array.from(pages).sort((a, b) => a - b);
    }

    async function renderPreview() {
      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedArray = new Uint8Array(this.result);
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        pdfjsDoc = await pdfjsLib.getDocument({ data: typedArray }).promise;
        const pageCount = pdfjsDoc.numPages;

        let pages = Array.from({ length: pageCount }, (_, i) => i);
        const input = document.getElementById("pageRange").value.trim();
        if (input) pages = parseRange(input, pageCount);

        const previewContainer = document.getElementById("previewContainer");
        previewContainer.innerHTML = "";

        for (let i of pages) {
          const page = await pdfjsDoc.getPage(i + 1);
          const viewport = page.getViewport({ scale: 0.4 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport: viewport }).promise;
          previewContainer.appendChild(canvas);
        }
      };
      fileReader.readAsArrayBuffer(selectedFile);
    }

    async function splitPDF() {
      const errorMsg = document.getElementById("errorMsg");
      const statusMsg = document.getElementById("statusMsg");
      errorMsg.textContent = "";
      statusMsg.textContent = "";

      if (!selectedFile) {
        errorMsg.textContent = "Please select a PDF file first.";
        return;
      }

      try {
        const arrayBuffer = await selectedFile.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const totalPages = pdfDoc.getPageCount();

        const rangeInput = document.getElementById("pageRange").value.trim();
        const mergeOption = document.getElementById("mergeOption").checked;

        let selectedPages = Array.from({ length: totalPages }, (_, i) => i);
        if (rangeInput) {
          selectedPages = parseRange(rangeInput, totalPages);
          if (selectedPages.length === 0) {
            errorMsg.textContent = "Invalid page range.";
            return;
          }
        }

        if (mergeOption) {
          const newPdf = await PDFLib.PDFDocument.create();
          const copiedPages = await newPdf.copyPages(pdfDoc, selectedPages);
          copiedPages.forEach((page) => newPdf.addPage(page));
          const pdfBytes = await newPdf.save();
          const blob = new Blob([pdfBytes], { type: "application/pdf" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "merged-pages.pdf";
          link.click();
        } else {
          const zip = new JSZip();
          for (const i of selectedPages) {
            const newPdf = await PDFLib.PDFDocument.create();
            const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
            newPdf.addPage(copiedPage);
            const pdfBytes = await newPdf.save();
            zip.file(`page-${i + 1}.pdf`, pdfBytes);
          }
          const zipBlob = await zip.generateAsync({ type: "blob" });
          const zipLink = document.createElement("a");
          zipLink.href = URL.createObjectURL(zipBlob);
          zipLink.download = "split-pages.zip";
          zipLink.click();
        }

        statusMsg.textContent = `Split complete!`;
      } catch (err) {
        errorMsg.textContent = "Error processing PDF. Please try again.";
      }
    }
  </script>
