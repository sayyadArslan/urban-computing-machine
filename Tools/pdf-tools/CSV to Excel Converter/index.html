<body>
  <div class="container">
    <h2>CSV to Excel Converter</h2>
    <label for="csvFile" class="file-label">Choose CSV File</label>
    <input type="file" id="csvFile" accept=".csv" />
    <span id="fileName"></span>
    <button onclick="convertToExcel()">Convert & Download Excel</button>
  </div>

  <script>
    let selectedFile;

    document.getElementById('csvFile').addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      document.getElementById('fileName').textContent = selectedFile ? selectedFile.name : '';
    });

    function convertToExcel() {
      if (!selectedFile) return alert('Please select a CSV file.');

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = e.target.result;
        const rows = data.split('\n').map(row => row.split(','));

        const worksheet = XLSX.utils.aoa_to_sheet(rows);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');

        XLSX.writeFile(workbook, selectedFile.name.replace(/\.csv$/i, '.xlsx'));
      };
      reader.readAsText(selectedFile);
    }
  </script>
