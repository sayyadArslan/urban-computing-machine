<body>
  <div class="container">
    <h2>Rotate PDF Pages</h2>
    <label class="file-label">
      Choose PDF
      <input type="file" id="pdfFile" accept="application/pdf">
    </label>

    <div class="input-group">
      <label for="rotation">Rotation (degrees):</label>
      <input type="number" id="rotation" value="90" step="90" min="-360" max="360">
    </div>

    <div class="input-group">
      <label for="pageRange">Pages to Rotate (e.g., 1,2,5):</label>
      <input type="text" id="pageRange" placeholder="Leave empty to rotate all pages">
    </div>

    <button class="btn" onclick="rotatePDF()">Rotate and Download</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    async function rotatePDF() {
      const fileInput = document.getElementById('pdfFile');
      const rotationInput = parseInt(document.getElementById('rotation').value);
      const pageRange = document.getElementById('pageRange').value;
      const statusMsg = document.getElementById('statusMsg');

      if (!fileInput.files.length) {
        statusMsg.textContent = 'Please upload a PDF file.';
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const totalPages = pdfDoc.getPageCount();

      let pagesToRotate = Array.from({ length: totalPages }, (_, i) => i);
      if (pageRange.trim()) {
        pagesToRotate = pageRange.split(',').map(num => parseInt(num.trim()) - 1).filter(i => i >= 0 && i < totalPages);
      }

      pagesToRotate.forEach(index => {
        const page = pdfDoc.getPage(index);
        const currentRotation = page.getRotation().angle;
        page.setRotation(PDFLib.degrees((currentRotation + rotationInput) % 360));
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'rotated.pdf';
      link.click();

      statusMsg.textContent = 'Download started.';
    }
  </script>
