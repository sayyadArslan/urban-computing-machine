body{margin:0;font-family:'Segoe UI',sans-serif;background:#f3f4f6}.container{max-width:800px;margin:50px auto;padding:30px;background:#fff;border-radius:10px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.1)}h2{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:25px}.custom-upload{background:#4caf50;color:#fff;padding:12px 18px;border-radius:8px;cursor:pointer;display:inline-flex;align-items:center;gap:10px;margin-bottom:20px}.custom-upload input[type=file]{display:none}.split-options{margin-top:20px}.split-options label{margin:0 10px;font-size:16px}.split-options input{padding:6px;font-size:16px;width:50px}.split-btn{margin-top:20px;background:#2196f3;color:#fff;padding:10px 16px;border:none;border-radius:6px;cursor:pointer;font-size:14px;display:inline-flex;align-items:center;gap:6px;transition:background .3s}.split-btn:hover{background:#1976d2}.output-container{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:30px}.output-container img{width:150px;height:auto;margin:5px;border:2px solid #ddd;border-radius:6px}.output-container button{margin-top:10px;background:#ff5722;color:#fff;padding:6px 12px;border-radius:6px;cursor:pointer;border:none;font-size:12px}.output-container button:hover{background:#e64a19}

<body>

<div class="container">
  <h2><span class="material-icons">crop</span> Image Splitter</h2>
  <label class="custom-upload">
    <input type="file" id="imageInput" accept="image/*"/>
    <span class="material-icons">upload</span> Choose Image
  </label>

  <div class="split-options">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="2">
    <label for="cols">Columns:</label>
    <input type="number" id="cols" min="1" value="2">
  </div>

  <button id="splitBtn" class="split-btn">Split Image</button>

  <div id="output" class="output-container"></div>
</div>

<script>
const imageInput=document.getElementById("imageInput"),rowsInput=document.getElementById("rows"),colsInput=document.getElementById("cols"),splitBtn=document.getElementById("splitBtn"),outputContainer=document.getElementById("output");let originalImage=null;
imageInput.addEventListener("change",e=>{const t=e.target.files[0];t&&(new FileReader).onload=e=>{originalImage=new Image,originalImage.src=e.target.result,originalImage.onload=()=>{outputContainer.innerHTML=""}},new FileReader().readAsDataURL(t)});
splitBtn.addEventListener("click",()=>{if(originalImage){const e=parseInt(rowsInput.value),t=parseInt(colsInput.value),n=originalImage.width,o=originalImage.height,s=Math.floor(n/t),r=Math.floor(o/e);outputContainer.innerHTML="";for(let i=0;i<e;i++)for(let a=0;a<t;a++){const d=document.createElement("canvas");d.width=s,d.height=r;const l=d.getContext("2d");l.drawImage(originalImage,a*s,i*r,s,r,0,0,s,r);const c=d.toDataURL("image/jpeg"),m=document.createElement("img");m.src=c;const u=document.createElement("button");u.innerHTML="Download",u.addEventListener("click",()=>{const e=document.createElement("a");e.href=c,e.download=`split_${i}_${a}.jpg`,e.click()});const f=document.createElement("div");f.classList.add("split-img-container"),f.appendChild(m),f.appendChild(u),outputContainer.appendChild(f)}}});
</script>
