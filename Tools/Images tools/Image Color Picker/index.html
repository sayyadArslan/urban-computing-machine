<h1>Image Color Picker</h1>
<div class="upload-area" id="drop-area"><p>Drag & drop or <label for="file-input" class="custom-button">Choose Image</label></p><input type="file" id="file-input" accept="image/*" hidden></div>

<div class="color-info" id="color-info"><div class="color-preview" id="color-preview"></div><div><p><strong>HEX:</strong> <span id="hex-value">#ffffff</span> <button id="copy-hex">Copy</button></p><p><strong>RGB:</strong> <span id="rgb-value">rgb(255,255,255)</span></p></div></div>
</div>
<script>
const fileInput=document.getElementById("file-input"),canvas=document.getElementById("image-canvas"),ctx=canvas.getContext("2d"),dropArea=document.getElementById("drop-area"),colorPreview=document.getElementById("color-preview"),hexValue=document.getElementById("hex-value"),rgbValue=document.getElementById("rgb-value"),copyHex=document.getElementById("copy-hex");function drawImage(e){const t=new FileReader;t.onload=function(e){const t=new Image;t.onload=function(){canvas.width=t.width,canvas.height=t.height,ctx.drawImage(t,0,0)},t.src=e.target.result},t.readAsDataURL(e)}fileInput.addEventListener("change",e=>{drawImage(e.target.files[0])}),dropArea.addEventListener("dragover",e=>{e.preventDefault(),dropArea.classList.add("highlight")}),dropArea.addEventListener("dragleave",()=>{dropArea.classList.remove("highlight")}),dropArea.addEventListener("drop",e=>{e.preventDefault(),dropArea.classList.remove("highlight");const t=e.dataTransfer.files[0];t&&t.type.startsWith("image/")&&drawImage(t)}),canvas.addEventListener("click",e=>{const t=canvas.getBoundingClientRect(),n=Math.floor(e.clientX-t.left),i=Math.floor(e.clientY-t.top),a=ctx.getImageData(n,i,1,1).data,r=a[0],s=a[1],o=a[2],l=`#${((1<<24)+(r<<16)+(s<<8)+o).toString(16).slice(1)}`;colorPreview.style.background=l,hexValue.textContent=l,rgbValue.textContent=`rgb(${r},${s},${o})`}),copyHex.addEventListener("click",()=>{navigator.clipboard.writeText(hexValue.textContent),copyHex.textContent="Copied!",setTimeout(()=>copyHex.textContent="Copy",1e3)});
</script>
