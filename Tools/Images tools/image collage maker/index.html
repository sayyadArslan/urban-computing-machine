  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;

    .collage {
      width: 100%;
      max-width: 1200px;
      min-height: 500px;
      border: 2px dashed #ccc;
      position: relative;
      background: white;
      overflow: hidden;
    }

    .image-wrapper {
      position: absolute;
      border: 2px solid #aaa;
      border-radius: 6px;
      overflow: hidden;
      resize: both;
      cursor: move;
      transform-origin: center center;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
    }

    .resize-handle, .rotate-handle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #007bff;
      border-radius: 50%;
      z-index: 10;
    }

    .resize-handle {
      right: -8px;
      bottom: -8px;
      cursor: se-resize;
    }

    .rotate-handle {
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
    }
  </style>

<body>

<h2>üñºÔ∏è Advanced Image Collage Maker</h2>

<div class="button-group">
  <label class="upload-btn" for="imageInput">Upload Images</label>
  <button class="download-btn" id="downloadBtn">Download Collage</button>
</div>
<input type="file" id="imageInput" multiple accept="image/*">

<div class="collage" id="collageContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const collage = document.getElementById('collageContainer');
const imageInput = document.getElementById('imageInput');

imageInput.addEventListener('change', (e) => {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function (event) {
      const wrapper = document.createElement('div');
      wrapper.className = 'image-wrapper';
      wrapper.style.width = '200px';
      wrapper.style.height = '200px';
      wrapper.style.top = '50px';
      wrapper.style.left = '50px';

      const img = document.createElement('img');
      img.src = event.target.result;

      const resize = document.createElement('div');
      resize.className = 'resize-handle';

      const rotate = document.createElement('div');
      rotate.className = 'rotate-handle';

      wrapper.appendChild(img);
      wrapper.appendChild(resize);
      wrapper.appendChild(rotate);
      collage.appendChild(wrapper);

      makeDraggable(wrapper);
      makeResizable(wrapper, resize);
      makeRotatable(wrapper, rotate);
    };
    reader.readAsDataURL(file);
  });
});

// Dragging
function makeDraggable(el) {
  let isDragging = false;
  let offsetX, offsetY;

  el.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('resize-handle') || e.target.classList.contains('rotate-handle')) return;
    isDragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const rect = collage.getBoundingClientRect();
    el.style.left = (e.clientX - rect.left - offsetX) + 'px';
    el.style.top = (e.clientY - rect.top - offsetY) + 'px';
  });

  document.addEventListener('mouseup', () => isDragging = false);
}

// Resize
function makeResizable(el, handle) {
  let isResizing = false;

  handle.addEventListener('mousedown', (e) => {
    e.stopPropagation();
    isResizing = true;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isResizing) return;
    const rect = el.getBoundingClientRect();
    el.style.width = (e.clientX - rect.left) + 'px';
    el.style.height = (e.clientY - rect.top) + 'px';
  });

  document.addEventListener('mouseup', () => isResizing = false);
}

// Rotate
function makeRotatable(el, handle) {
  let isRotating = false;
  let center = {};
  let startAngle = 0;

  handle.addEventListener('mousedown', (e) => {
    e.stopPropagation();
    isRotating = true;
    const rect = el.getBoundingClientRect();
    center = {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2
    };
    startAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
  });

  document.addEventListener('mousemove', (e) => {
    if (!isRotating) return;
    const currentAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
    const deg = ((currentAngle - startAngle) * 180 / Math.PI);
    el.style.transform = `rotate(${deg}deg)`;
  });

  document.addEventListener('mouseup', () => isRotating = false);
}

// Download Collage
document.getElementById('downloadBtn').addEventListener('click', () => {
  html2canvas(collage).then(canvas => {
    const link = document.createElement('a');
    link.download = 'collage.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
});
</script>
