<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../../images/icon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor from Text</title>
    <!-- Primary Meta Tags -->
<meta name="description" content="Extract email addresses quickly and easily from text or web pages using TheToolzy’s free Email Extractor tool. No signup or software required.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Email Extractor Online – Extract Emails from Text & URLs | TheToolzy">
<meta property="og:description" content="Use TheToolzy’s Email Extractor to pull email addresses from any text or webpage instantly and for free.">
<meta property="og:url" content="https://thetoolzy.com/email-extractor">
<meta property="og:image" content="https://thetoolzy.com/assets/og-image/email-extractor.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Email Extractor Online – Extract Emails from Text & URLs | TheToolzy">
<meta name="twitter:description" content="Extract emails easily from text or URLs using TheToolzy’s Email Extractor tool. Free and no installation needed.">
<meta name="twitter:image" content="https://thetoolzy.com/assets/og-image/email-extractor.png">

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        textarea {
            font-size: 1rem;
            padding: 10px;
            width: 100%;
            height: 150px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 20px;
        }

        .email-list {
            font-size: 1rem;
            color: #333;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            word-wrap: break-word;
            white-space: pre-wrap;
            min-height: 40px;
            max-height: 200px;
            overflow-y: auto;
        }

        .copy-button {
            margin-top: 10px;
            background-color: #28a745;
        }

        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Email Extractor from Text</h1>
        
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="extractEmails()">Extract Emails</button>

        <div class="output-container">
            <h3>Extracted Emails:</h3>
            <div id="emailOutput" class="email-list">
                <!-- Extracted emails will be shown here -->
            </div>
            <button class="copy-button" id="copyButton" style="display: none;" onclick="copyEmails()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function extractEmails() {
            const inputText = document.getElementById("inputText").value;
            const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            const emails = inputText.match(emailRegex);

            const emailOutput = document.getElementById("emailOutput");
            const copyButton = document.getElementById("copyButton");

            if (emails) {
                emailOutput.textContent = emails.join("\n");
                copyButton.style.display = "inline-block";
            } else {
                emailOutput.textContent = "No emails found.";
                copyButton.style.display = "none";
            }
        }

        function copyEmails() {
            const emailOutput = document.getElementById("emailOutput").textContent;
            
            // Create a temporary text area to copy the emails
            const textArea = document.createElement('textarea');
            textArea.value = emailOutput;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the emails have been copied
            alert("Emails copied to clipboard!");
        }
    </script>

</body>
</html>
