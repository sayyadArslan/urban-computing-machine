<body>
  <div class="container">
    <h2>Merge PDFs</h2>
    <label class="file-label">
      Choose PDF Files
      <input type="file" id="pdfFiles" accept=".pdf" multiple />
    </label>
    <ul id="fileList"></ul>
    <button class="btn" onclick="mergePDFs()">Merge and Download</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfFiles");
    const fileList = document.getElementById("fileList");
    const errorMsg = document.getElementById("errorMsg");

    let selectedFiles = [];

    pdfInput.addEventListener("change", () => {
      selectedFiles = Array.from(pdfInput.files);
      fileList.innerHTML = "";
      selectedFiles.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    });

    async function mergePDFs() {
      if (selectedFiles.length < 2) {
        errorMsg.textContent = "Please select at least two PDF files.";
        return;
      }

      errorMsg.textContent = "";

      try {
        const mergedPdf = await PDFLib.PDFDocument.create();

        for (const file of selectedFiles) {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach((page) => mergedPdf.addPage(page));
        }

        const mergedPdfBytes = await mergedPdf.save();
        const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "merged.pdf";
        link.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        errorMsg.textContent = "Failed to merge PDFs. Please try again.";
      }
    }
  </script>
</body>
