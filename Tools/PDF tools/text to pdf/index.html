<body>

  <div class="container">
    <h2>Text to PDF Generator</h2>
    <div class="input-group">
      <input type="text" id="pdfTitle" placeholder="Enter PDF Title (optional)">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>

      <label for="fontSize">Font Size:</label>
      <select id="fontSize">
        <option value="10">10 pt</option>
        <option value="12" selected>12 pt</option>
        <option value="14">14 pt</option>
        <option value="16">16 pt</option>
        <option value="18">18 pt</option>
      </select>

      <label for="pageSize">Page Size:</label>
      <select id="pageSize">
        <option value="a4" selected>A4</option>
        <option value="letter">Letter</option>
      </select>

      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;

      const title = document.getElementById("pdfTitle").value.trim();
      const text = document.getElementById("textInput").value.trim();
      const fontSize = parseInt(document.getElementById("fontSize").value);
      const pageSize = document.getElementById("pageSize").value;

      if (!text) {
        alert("Please enter some text before generating PDF.");
        return;
      }

      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: pageSize
      });

      doc.setFontSize(fontSize);
      const margin = 10;
      const pageWidth = doc.internal.pageSize.width;
      const pageHeight = doc.internal.pageSize.height;
      const usableWidth = pageWidth - 2 * margin;
      const lineHeight = fontSize * 0.5 + 3;

      let currentHeight = margin;

      // Add title if available
      if (title) {
        doc.setFontSize(fontSize + 2);
        doc.text(title, pageWidth / 2, currentHeight, { align: "center" });
        currentHeight += lineHeight + 4;
        doc.setFontSize(fontSize);
      }

      const lines = doc.splitTextToSize(text, usableWidth);

      lines.forEach(line => {
        if (currentHeight + lineHeight > pageHeight - margin) {
          doc.addPage();
          currentHeight = margin;
        }
        doc.text(line, margin, currentHeight);
        currentHeight += lineHeight;
      });

      doc.save((title || "text") + ".pdf");
    }
  </script>
