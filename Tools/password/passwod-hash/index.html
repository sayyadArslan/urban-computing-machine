<body>
    <div class="container">
        <h1>Password to Hash Converter with Salt</h1>

        <div class="input-container">
            <input id="passwordInput" type="text" placeholder="Enter your password" />
            <button onclick="convertToHashWithSalt()">Convert to Hash with Salt</button>
        </div>

        <div class="output" id="hashOutput">
            <!-- Generated Hash will appear here -->
        </div>

        <button class="copy-button" id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy Hash to Clipboard</button>
    </div>

    <script>
        // Function to generate a random salt
        function generateSalt(length = 16) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';
            let salt = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                salt += charset[randomIndex];
            }
            return salt;
        }

        // Function to convert password with salt to SHA-256 hash
        async function convertToHashWithSalt() {
            const password = document.getElementById('passwordInput').value;

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            // Generate a random salt
            const salt = generateSalt();

            // Concatenate password and salt
            const saltedPassword = password + salt;

            // Create a hash of the salted password using SHA-256
            const encoder = new TextEncoder();
            const data = encoder.encode(saltedPassword);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = new Uint8Array(hashBuffer);
            const hashHex = Array.from(hashArray).map(byte => byte.toString(16).padStart(2, '0')).join('');

            // Display the generated hash along with the salt (for verification)
            document.getElementById('hashOutput').textContent = `Salt: ${salt}\nHash: ${hashHex}`;
            
            // Show the "Copy to Clipboard" button
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        // Function to copy the hash and salt to the clipboard
        function copyToClipboard() {
            const hashText = document.getElementById('hashOutput').textContent;
            
            // Create a temporary text area to copy the hash and salt
            const textArea = document.createElement('textarea');
            textArea.value = hashText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the hash has been copied
            alert("Hash with salt copied to clipboard!");
        }
    </script>
