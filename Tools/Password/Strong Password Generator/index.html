<body>
    <div class="container">
        <h1>Strong Password Generator</h1>

        <div class="input-container">
            <input id="passwordLength" type="number" placeholder="Enter password length" min="8" max="32" value="12" />
            <button onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="output" id="passwordOutput">
            <!-- Generated Password will appear here -->
        </div>

        <button class="copy-button" id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        // Function to generate a random strong password
        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);

            // Ensure a valid password length
            if (isNaN(length) || length < 8 || length > 32) {
                alert("Please enter a valid password length (between 8 and 32 characters).");
                return;
            }

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const specialChars = '!@#$%^&*()-_=+[]{}|;:,.<>?';
            
            const allCharacters = uppercase + lowercase + numbers + specialChars;
            let password = '';
            
            // Ensure the password has at least one character from each category
            password += getRandomCharacter(uppercase);
            password += getRandomCharacter(lowercase);
            password += getRandomCharacter(numbers);
            password += getRandomCharacter(specialChars);

            // Fill the rest of the password length with random characters
            for (let i = password.length; i < length; i++) {
                password += getRandomCharacter(allCharacters);
            }

            // Shuffle the password to ensure randomness
            password = shuffleString(password);

            // Display the generated password
            document.getElementById('passwordOutput').textContent = password;
            
            // Show the "Copy to Clipboard" button
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        // Helper function to get a random character from a string
        function getRandomCharacter(str) {
            const randomIndex = Math.floor(Math.random() * str.length);
            return str[randomIndex];
        }

        // Helper function to shuffle a string
        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
            }
            return arr.join('');
        }

        // Function to copy the password to the clipboard
        function copyToClipboard() {
            const passwordText = document.getElementById('passwordOutput').textContent;
            
            // Create a temporary text area to copy the password
            const textArea = document.createElement('textarea');
            textArea.value = passwordText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the password has been copied
            alert("Password copied to clipboard!");
        }
    </script>
