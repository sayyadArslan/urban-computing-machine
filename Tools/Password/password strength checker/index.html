   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

            color: #333;

        }

        }

        input {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;

        }

        .strength {
            font-size: 1.2rem;
            margin-top: 10px;

        }

            color: orange;
        }

        .strength-strong {
            color: green;
        }

        .criteria {
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .criteria span {
            display: block;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {

                font-size: 1.5rem;
            }

            input {
                font-size: 1rem;
            }

                font-size: 1rem;
            }

            .criteria {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>

        <div class="input-container">
            <input type="text" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        </div>

        <div id="strengthOutput" class="strength">
            <!-- Password strength feedback will be displayed here -->
        </div>

        <div id="criteria" class="criteria">
            <span id="lengthCriteria">• Password must be at least 8 characters long</span>
            <span id="uppercaseCriteria">• Password must contain at least one uppercase letter</span>
            <span id="lowercaseCriteria">• Password must contain at least one lowercase letter</span>
            <span id="numberCriteria">• Password must contain at least one number</span>
            <span id="specialCriteria">• Password must contain at least one special character</span>
        </div>

        <button class="copy-button" id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            let strength = "";
            let criteriaMet = {
                length: false,
                uppercase: false,
                lowercase: false,
                number: false,
                special: false
            };

            // Check length
            if (password.length >= 8) {
                criteriaMet.length = true;
                document.getElementById("lengthCriteria").style.color = "green";
            } else {
                document.getElementById("lengthCriteria").style.color = "red";
            }

            // Check for uppercase letter
            if (/[A-Z]/.test(password)) {
                criteriaMet.uppercase = true;
                document.getElementById("uppercaseCriteria").style.color = "green";
            } else {
                document.getElementById("uppercaseCriteria").style.color = "red";
            }

            // Check for lowercase letter
            if (/[a-z]/.test(password)) {
                criteriaMet.lowercase = true;
                document.getElementById("lowercaseCriteria").style.color = "green";
            } else {
                document.getElementById("lowercaseCriteria").style.color = "red";
            }

            // Check for a number
            if (/[0-9]/.test(password)) {
                criteriaMet.number = true;
                document.getElementById("numberCriteria").style.color = "green";
            } else {
                document.getElementById("numberCriteria").style.color = "red";
            }

            // Check for special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                criteriaMet.special = true;
                document.getElementById("specialCriteria").style.color = "green";
            } else {
                document.getElementById("specialCriteria").style.color = "red";
            }

            // Evaluate password strength
            if (criteriaMet.length && criteriaMet.uppercase && criteriaMet.lowercase && criteriaMet.number && criteriaMet.special) {
                strength = "Strong";
                document.getElementById("strengthOutput").className = "strength strength-strong";
                document.getElementById("strengthOutput").innerText = "Strong password!";
            } else if (criteriaMet.length && (criteriaMet.uppercase || criteriaMet.lowercase || criteriaMet.number || criteriaMet.special)) {
                strength = "Moderate";
                document.getElementById("strengthOutput").className = "strength strength-moderate";
                document.getElementById("strengthOutput").innerText = "Moderate password.";
            } else {
                strength = "Weak";
                document.getElementById("strengthOutput").className = "strength strength-weak";
                document.getElementById("strengthOutput").innerText = "Weak password.";
            }

            // Show the "Copy to Clipboard" button
            document.getElementById("copyButton").style.display = "inline-block";
        }

        // Function to copy the password to clipboard
        function copyToClipboard() {
            const passwordText = document.getElementById("password").value;

            // Create a temporary text area to copy the password
            const textArea = document.createElement('textarea');
            textArea.value = passwordText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Optionally alert the user that the password has been copied
            alert("Password copied to clipboard!");
        }
    </script>
</body>
